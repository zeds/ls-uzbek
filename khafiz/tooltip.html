<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contents {
        width: 300px;
        height: 300px;
        background: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item:hover .tooltip {
        cursor: pointer;
      }
      .item {
        width: 100px;
        height: 30px;
        background: pink;
        position: relative;
      }
      .tooltip {
        visibility: hidden;
        position: absolute;
        right: 0;
        bottom: -45px;
        width: 60px;
        height: 25px;
        background: rgba(0, 0, 0, 0.7);
        border: solid 1px black;
        border-radius: 15px 15px 15px 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item:hover .tooltip {
        cursor: pointer;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="item">
          <div class="tooltip">search</div>
        </div>
      </div>
    </div>
  </body>
</html>
