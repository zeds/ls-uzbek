<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: rgb(190, 215, 224);
        font-size: 30px;
      }

      .calc_container {
        display: flex;
        margin-bottom: 10px;
      }

      .pad_container {
        display: flex;
      }
      .pad {
        display: flex;
        width: 50px;
        height: 50px;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        background: black;
        color: white;
        cursor: pointer;
        margin: 5px;
      }
      .x,
      .y,
      .z,
      .plus,
      .equals {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
      }
      .dentaku {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px;
      }
      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background: gray;
        border: 1px solid black;
      }
      .btn_zero {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 50px;
        background: gray;
        border: 1px solid black;
      }
      .dentaku_bottom {
        display: grid;
        grid-template-columns: 100px 50px 50px;
      }
    </style>
  </head>
  <body>
    <div class="calc_container">
      <div class="x">x</div>
      <div class="plus">+</div>
      <div class="y">y</div>
      <div class="equals">=</div>
      <div class="z">z</div>
    </div>
    <div class="pad_container">
      <div class="pad">1</div>
      <div class="pad">2</div>
      <div class="pad">3</div>
      <div class="pad">4</div>
      <div class="pad">5</div>
      <div class="pad">6</div>
      <div class="pad">7</div>
      <div class="pad">8</div>
      <div class="pad">9</div>
      <div class="pad">=</div>
      <div class="pad">+</div>
      <div class="pad">-</div>
      <div class="pad">*</div>
      <div class="pad">/</div>
    </div>
    <div class="dentaku">
      <div class="btn">C</div>
      <div class="btn">±</div>
      <div class="btn">%</div>
      <div class="btn">÷</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">x</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">-</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">+</div>
    </div>
    <div class="dentaku_bottom">
      <div class="btn_zero">0</div>
      <div class="btn">.</div>
      <div class="btn">=</div>
