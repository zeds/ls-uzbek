<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 40px;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: skyblue;
      }
      .header_container {
        width: 100%;
        height: 56px;
        background: #e27d60;
      }
      .body_container {
        width: 100%;
        height: 100%;
        background: rgb(255, 255, 255);
        display: flex;
        gap: 5px;
      }
      .side_menu {
        width: 204px;
        height: 100%;
        background: #e8a87c;
      }
      .article {
        width: 100%;
        height: 100%;
        background: #c38d9e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header_container"></header>
      <div class="body_container">
        <div class="side_menu"></div>
        <div class="article"></div>
      </div>
    </div>
  </body>
</html>
