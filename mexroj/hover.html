<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 16px;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: lightgray;
      }
      .contents {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 300px;
        background-color: skyblue;
      }
      .item {
        position: relative;
        width: 100px;
        height: 30px;
        background-color: pink;
      }
      .item:hover .tooltip-text {
        visibility: visible;
      }
      .tooltip-text {
        visibility: hidden;
        display: flex;
        position: absolute;
        align-items: center;
        justify-content: center;
        right: 0;
        bottom: -45px;
        width: 35px;
        height: 25px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 12px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="item">
          <div class="tooltip-text">検索</div>
        </div>
      </div>
    </div>
  </body>
</html>
