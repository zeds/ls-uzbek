<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        gap: 5px;
      }
      header {
        /* background-color: chartreuse; */
        position: fixed;
        z-index: 2;
        width: 100%;
        height: 56px;
        display: grid;
        grid-template-columns: 150px 1fr 160px;
        justify-content: space-between;
        align-items: center;

        padding-left: 20px;
        background-color: aqua;
        top: 0;
      }
      .left_container {
        display: flex;
        gap: 15px;
      }
      header .hamburger {
        height: 20px;
      }
      header .logo {
        height: 20px;
        /* background: red; */
      }
      .search_container {
        display: flex;
        height: 40px;
        flex-grow: 1;
        margin: 0 5rem 0 5rem;
        max-width: 666px;
      }
      .search_container input {
        width: 100%;
        /* height: 80%; */
        border: solid 1px #d3d3d3;
        border-radius: 20px 0 0 20px;
        padding-left: 17px;
        /* font-size: 16px; */
      }
      .search_button {
        width: 64px;
        /* height: 80%; */
        border: solid 1px #d3d3d3;
        border-left: none;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .search_button:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .search_button:hover {
        background: #e0e0e0;
      }
      .mic_icon {
        /* 親でdisplay: flexを指定しているが、親が縮むとmicの幅も縮んでしまう。 */
        /* micは固定にしたいので、flex: 0 0 40px;と指定している。 */
        flex: 0 0 40px;
        width: 40px;
        margin-left: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f2f2f2;
        position: relative;
      }
      .mic_icon:hover .tooltip-text {
        visibility: visible;
      }
      .mic_icon:hover {
        background: #e0e0e0;
      }
      .right_container {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
      }
      .profile {
        border-radius: 20px;
        height: 32px;
      }
      .tooltip-text {
        visibility: hidden;
        position: absolute;
        bottom: -45px;

        display: inline-block;
        white-space: nowrap;
        padding: 10px;

        font-size: 12px;
        color: white;

        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }

      /* ホバー時にツールチップの非表示を解除 */
      /* .tooltip:hover .tooltip-text {
  opacity: 1;
  visibility: visible;
} */
      /* .tooltip:hover {
  background: gray;
} */
      .video {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .video:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .video:hover {
        background: #e0e0e0;
      }
      .bell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .bell:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .bell:hover {
        background: #e0e0e0;
      }

      .item:nth-child(1) {
        width: 100%;
      }
      iframe {
        width: 100%;
        aspect-ratio: 16/9;
      }
      .article {
        display: flex;
        font-size: 12px;
        margin: 5px;
        gap: 5px;
      }

      @media (width < 980px) {
        .container {
          display: grid;
          grid-template-columns: 1fr;
        }
        .comments {
          display: none;
        }
        .recommend {
          width: 100%;
        }
        .item:nth-child(3) {
          display: block;
        }
      }
      .elem {
        background-color: aqua;
      }
      .left {
        display: flex;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left_container">
        <img class="hamburger" src="hamburger.svg" />
        <img class="logo" src="youtube.svg" />
      </div>

      <div class="search_container">
        <input type="text" placeholder="検索" />
        <button class="search_button">
          <div class="tooltip-text">検索</div>
          <img src="search.svg" />
        </button>
        <div class="mic_icon">
          <div class="tooltip-text">音声で検索</div>
          <img src="mic.svg" />
        </div>
      </div>

      <div class="right_container">
        <div class="video">
          <div class="tooltip-text">作成</div>
          <img src="movie.svg" />
        </div>
        <div class="bell">
          <div class="tooltip-text">通知</div>
          <img src="bell.svg" />
        </div>
        <img class="profile" src="me.jpg" />
      </div>
    </header>
    <div class="container">
      <!--アイテム-->
      <div class="item">
        <iframe
          src="https://www.youtube.com/embed/q-VNPpo9z0Y?si=XXVmp0fIA64ryp1M"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>

        <!-- <img src="./russia.webp" /> -->
        <div class="info">
          <div>ビデオ情報</div>
          <div>ビデオ情報</div>
          <div>ビデオ情報</div>
        </div>
      </div>
      <div id="recommends"></div>
    </div>
    <script>
      const recommends = [
        {
          title: "aiueo-1",
          author: "JForrest English",
          statistics: "7.5万 回視聴",
          img: "me.jpg",
        },

        {
          title: "aiueo-2",
          author: "JForrest English",
          statistics: "7.5万 回視聴",
          img: "me.jpg",
        },

        {
          title: "aiueo-3",
          author: "JForrest English",
          statistics: "7.5万 回視聴",
          img: "me.jpg",
        },
      ];
      const parent = document.getElementById("recommends");

      for (let i = 0; i < recommends.length; i++) {
        const article = document.createElement("div");
        article.className = "article";

        const img = document.createElement("img");
        img.src = recommends[i].img;
        article.appendChild(img);

        const textContainer = document.createElement("div");
        textContainer.className = "text_container";

        const title = document.createElement("div");
        title.innerHTML = recommends[i].title;
        textContainer.appendChild(title);

        const author = document.createElement("div");
        author.innerHTML = recommends[i].author;
        textContainer.appendChild(author);

        const statistics = document.createElement("div");
        statistics.innerHTML = "9y93r2y9y";
        textContainer.appendChild(statistics);

        article.appendChild(textContainer);
        parent.appendChild(article);
      }
    </script>
  </body>
</html>
