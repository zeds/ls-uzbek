<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .item {
        display: flex;
        align-items: center;
        padding: 0 12px;
        color: #0f0f0f;
        width: 204px;
        height: 40px;
        gap: 15px;
        border-radius: 8px;
      }
      .item:hover {
        background-color: #f2f2f2;
      }
      .item_text {
        font-weight: 400;
        font-size: 14px;
        line-height: 20px;
        color: #0f0f0f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="item">
          <img src="menu_home.svg" alt="" />
          <div class="item_text">ホ－ム</div>
        </div>
        <div class="item">
          <img src="menu_short.svg" alt="" />
          <div class="item_text">ショート</div>
        </div>
        <div class="item">
          <img src="menu_channels.svg" alt="" />
          <div class="item_text">登録チャンネル</div>
        </div>
        <div class="item">
          <img src="menu_music.svg" alt="" />
          <div class="item_text">You Tube Music</div>
        </div>
      </nav>
    </div>
  </body>
</html>
