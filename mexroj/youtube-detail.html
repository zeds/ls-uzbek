    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 5px;
        padding-top: 56px;
      }
      header {
        /* background-color: chartreuse; */
        position: fixed;
        z-index: 2;
        width: 100%;
        height: 56px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 0;
        padding-left: 20px;
        background: white;
      }
      .left_container {
        display: flex;
        gap: 15px;
      }
      header .hamburger {
        height: 20px;
      }
      header .logo {
        height: 20px;
        /* background: red; */
      }
      .search_container {
        display: flex;
        height: 40px;
        flex-grow: 1;
        margin: 0 5rem 0 5rem;
        max-width: 666px;
      }
      .search_container input {
        width: 100%;
        border: solid 1px #d3d3d3;
        border-radius: 20px 0 0 20px;
        padding-left: 17px;
        font-size: 16px;
      }
      .search_button {
        width: 60px;
        border: solid 1px #d3d3d3;
        border-left: none;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .search_button:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .search_button:hover {
        background: #e0e0e0;
      }
      .mic_icon {
        /* 親でdisplay: flexを指定しているが、親が縮むとmicの幅も縮んでしまう。 */
        /* micは固定にしたいので、flex: 0 0 40px;と指定している。 */
        flex: 0 0 40px;
        width: 40px;
        margin-left: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f2f2f2;
        position: relative;
      }
      .mic_icon:hover .tooltip-text {
        visibility: visible;
      }
      .mic_icon:hover {
        background: #e0e0e0;
      }
      .right_container {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 40px;
      }
      .profile {
        border-radius: 20px;
        height: 32px;
      }
      .tooltip-text {
        visibility: hidden;
        position: absolute;
        bottom: -45px;

        display: inline-block;
        white-space: nowrap;
        padding: 10px;

        font-size: 12px;
        color: white;

        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
      .video {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .video:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .video:hover {
        background: #e0e0e0;
      }
      .bell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .bell:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .bell:hover {
        background: #e0e0e0;
      }
      .redline {
        display: flex;
        flex-direction: column;
      }
      .video_container {
        width: 100%;
      }

      iframe {
        width: 100%;
        aspect-ratio: 16/9;
      }
      .video_title {
        width: 100%;
        color: rgb(15, 15, 15);
        font-size: 20px;
        font-weight: 700;
        padding: 10px;
      }
      .description_container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: aqua;
      }
      .description_left {
        display: flex;
        align-items: center;
      }
      .mochimaru {
        width: 50px;
        height: 50px;
        border-radius: 25px;
      }
      .channel_name {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
        font-size: 16px;
        font-weight: 500;
        line-height: 22px;
      }
      .channel_name img {
        margin-left: 3px;
        width: 15px;
        height: 15px;
        object-fit: cover;
      }
      .channel_statistics {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
        color: rgb(96, 96, 96);
        font-size: 12px;
        line-height: 18px;
      }
      .channel_buttons {
        display: flex;
        gap: 5px;
      }
      .member,
      .subscribe {
        width: 136px;
        height: 36px;
        font-weight: 500;
        font-size: 14px;
        line-height: 36px;
        border-radius: 18px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .member {
        background-color: rgb(15, 15, 15);
        color: white;
      }
      .subscribe img {
        height: 20px;
      }
      .description_right {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-right: 5px;
      }
      .like_dislike {
        display: flex;
      }
      .tooltip-text {
        visibility: hidden;
      }
      .like_button {
        width: 90px;
        height: 35px;
        border-radius: 20px 0 0 20px;
        background: #f2f2f2;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        /* position: relative; */
        cursor: pointer;
        gap: 5px;
        padding: 5px;
      }
      .like_button img {
        height: 70%;
      }
      .like_button:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .vl {
        width: 0;
        height: 24px;
        border: 0.5px solid lightgray;
        margin-left: 10px;
      }
      .dislike_button {
        width: 30px;
        height: 35px;
        background: #f2f2f2;
        border-radius: 0 20px 20px 0;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        /* position: relative; */
        cursor: pointer;
      }
      .dislike_button img {
        height: 70%;
      }
      .dislike_button:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      @media (width < 600px) {
        .description_container {
          flex-direction: column;
        }
      }

      @media (600px <=width < 856px) {
        .offline {
          display: none;
        }
      }

      @media (856px <=width < 1100px) {
        .thanks {
          display: none;
        }
      }
      .recommend {
        display: flex;
        gap: 5px;
        font-size: 14px;
        padding: 10px;
      }
      .recommend img {
        width: 170px;
      }
      .recommend_title {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }

      .pc_comment_container {
        display: block;
        background-color: green;
      }

      .sp_comment_container {
        display: none;
      }

      .comment_icon {
        aspect-ratio: "1/1";
      }

      #comment {
        border: none;
        border-bottom: 1px solid black;
      }

      @media (width < 980px) {
        .container {
          display: grid;
          grid-template-columns: 1fr;
        }

        .pc_comment_container {
          display: none;
        }

        .sp_comment_container {
          display: block;
        }

        .recommend {
          width: 100%;
        }

        /* .item:nth-child(3) {
          display: block;
        } */

          comment_title.innerHTML = commentData[i].title;
          comment_desc.appendChild(comment_user);
          comment_desc.appendChild(comment_title);

          // ボタンの親
          const comment_button = document.createElement("div");
          comment_button.display = "flex";
          const edit_button = document.createElement("button");
          edit_button.innerHTML = "編集";
          const delete_button = document.createElement("button");
          delete_button.innerHTML = "削除";
          comment_button.appendChild(edit_button);
          comment_button.appendChild(delete_button);

          //editButton
          edit_button.addEventListener("click", function () {
            alert(`${i}番目が押されました`);
          });

          //削除ボタンが押された時
          delete_button.addEventListener("click", function () {
            // alert(`${i}番目が押されました`);
            commentData.splice(i, 1);

            const elemAll = document.querySelectorAll(".comment_box");
            for (let k = 0; k < elemAll.length; k++) {
              elemAll[k].remove();
            }
            showComments();
          });

          comment_box.appendChild(comment_img);
          comment_box.appendChild(comment_desc);
          comment_box.appendChild(comment_button);

          parent_pc_comment.appendChild(comment_box);
          parent_sp_comment.appendChild(comment_box);
        }
      }
      showComments();

      // コメント投稿部分を作成
      const post_container = document.querySelector(".post_container");
      post_container.style.display = "flex";

      const img = document.createElement("img");
      img.src = "./images/me.jpg";
      img.style.width = "40px";
      img.style.height = "40px";

      post_container.appendChild(img);

      const post_input_container = document.createElement("div");
      post_input_container.style.width = "100%";
      post_input_container.style.padding = "0 10px 5px 10px";

      const post_input = document.createElement("input");
      post_input.id = "comment";
      post_input.placeholder = "コメントする";

      post_input.style.width = "100%";
      post_input_container.appendChild(post_input);
      post_container.appendChild(post_input_container);

      const post_cancel_button = document.createElement("button");
      post_cancel_button.innerHTML = "キャンセル";
      const post_comment_button = document.createElement("button");
      post_comment_button.innerHTML = "コメント";

      post_input_container.appendChild(post_cancel_button);
      post_input_container.appendChild(post_comment_button);

      post_comment_button.addEventListener("click", function () {
        let comment = document.getElementById("comment").value;
        let obj = {
          avatar: "./images/me.jpg",
          user: "@sayfullayevmexroj",
          title: comment,
        };

        commentData.unshift(obj);
        console.log(commentData);
        const elemAll = document.querySelectorAll(".comment_box");
        for (let k = 0; k < elemAll.length; k++) {
          elemAll[k].remove();
        }
        showComments();
      });

      showComments();
    </script>
