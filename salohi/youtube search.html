<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtob search</title>
<style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 18px;
        font-family: "Roboto" sans-serif;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: powderblue;
      }
      header {
        width: 100%;
        height: 50px;
        align-items: center;
        justify-content: space-between;
        display: flex;
        background: whitesmoke;
      }
      .header img {
        height: 100%;
      }
      .logo {
        margin-left: 30px;
      }
      .search_container {
        display: flex;
        width: 580px;
        height: 35px;
      }
      .search_container input {
        width: 540px;
        border-radius: 20px 0 0 20px;
        border: solid 1px black;
        display: flex;
        padding-left: 10px;
      }
      .placeholder {
        margin-left: 10px;
      }
      .search_container button {
        width: 60px;
        border-radius: 0 20px 20px 0;
        border: solid 1px black;
        align-items: center;
        justify-content: center;
        position: relative;
        background: whitesmoke;
        border-left: none;
      }
      .search_container button:hover {
        background-color: lightgray;
      }
      .search_container button:hover .tooltip {
        visibility: visible;
        opacity: 0, 5;
      }
      .mic_icon {
        width: 40px;
        height: 100%;
        border-radius: 20px;
        background: whitesmoke;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 10px;
        position: relative;
      }
      .mic_icon:hover {
        background: lightgray;
      }
      .mic_icon:hover .tooltip {
        visibility: visible;
        opacity: 0, 5;
      }
      .right_frame {
        height: 50px;
        width: 150px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-right: 20px;
        position: relative;
      }
      .video {
        display: flex;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        align-items: center;
        justify-content: center;
      }
      .video:hover {
        background: lightgray;
      }
      .video:hover .tooltip {
        visibility: visible;
        opacity: 0, 5;
      }
      .bell {
        display: flex;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        align-items: center;
        justify-content: center;
      }
      .bell:hover {
        background: lightgray;
      }
      .bell:hover .tooltip {
        visibility: visible;
        opacity: 0, 5;
      }
      .profile {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        align-items: center;
        justify-content: center;
        display: flex;
      }
      .profile img {
        height: 30px;
        width: 30px;
        border-radius: 15px;

      }
      .profile:hover {
        background: lightgray;

      }
      .profile:hover .tooltip {
        visibility: visible;
        opacity: 0, 5;
      }
      .tooltip {
        visibility: hidden;
        position: absolute;
        left: 5px;
        bottom: -45px;
        padding: 5px;
        white-space: nowrap;
        font-size: 0.8rem;
        line-height: 1.3;
        background: #333;
        color: #fff;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="icon/logos--youtube.svg" alt="bu yerda rasm" />
        </div>
        <div class="search_container">
          <input type="text" placeholder="search" />
          <button>
            <img src="icon/search.svg" />
            <div class="tooltip">ENTRY</div>
          </button>
          <div class="mic_icon">
            <img src="icon/mic.svg" />
            <div class="tooltip">mic</div>
          </div>
        </div>
        <div class="right_frame">
          <div class="video">
            <img src="icon/movie.svg" />
            <div class="tooltip">MOVIE</div>
          </div>

          <div class="bell">
            <img src="icon/bell.svg" />
            <div class="tooltip">BELL</div>
          </div>
          <div class="profile">
          <img src="img/fomuse1.avif" />
          <div class="tooltip">me</div></div>
        </div>
      </header>
    </div>
  </body>
</html>
