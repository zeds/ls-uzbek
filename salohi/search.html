<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>search</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Roboto", sans-serif;
			}
			/* asosiy ona */

			.container {
				width: 100%;
				height: 56px;
				/* background: pink; */
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-top: 20px;
				padding-left: 20px;
			}

			/* chap tomondagi bolasi*/

			.left {
				display: flex;
				align-items: center;
				justify-content: space-between;
				width: 169px;
				height: 56px;
				/* background: yellow; */
				/* padding-left: 20px; */
			}
			.line {
				width: 40px;
				height: 40px;
				/* background: red; */
				margin-right: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.logo {
				width: 160px;
				height: 40px;
				/* background: red; */
				/* margin-right: 20px; */
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.logo img {
				width: 120px;
				height: 22px;
				margin-right: 10px;
			}
			/* o'rtadagi bolasi */
			.search {
				max-width: 666px;
				height: 40px;
				/* background: red; */
				display: flex;
				justify-content: center;
				align-items: center;
				/* margin-right: 15px; */
				flex-grow: 1;
				margin: 0 10px 0 10px;
			}
			.search input {
				width: 100%;
				height: 100%;
				display: flex;
				border-radius: 20px 0 0 20px;
				padding-left: 17px;
				/* background-color: blue; */
				border: 1px solid rgb(228 225 225);
			}
			.search button {
				width: 64px;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 0 20px 20px 0;
				background: f2f3f3;
				border: 1px solid rgb(228 225 225);
				border-left: none;
			}
			.mic {
				width: 40px;
				height: 40px;
				border-radius: 20px;
				background: #f2f3f3;
				display: flex;
				justify-content: center;
				align-items: center;
				margin-left: 14px;
				aspect-ratio: 1/1;
			}
			/* o'ng tomondagi bolasi*/
			.right {
				height: 100%;
				width: 150px;
				display: flex;
				align-items: center;
				justify-content: space-around;
				/* background-color: gray; */
				margin-right: 15px;
			}
			.video {
				width: 40px;
				height: 40px;
				display: flex;
				justify-content: center;
				align-items: center;
				/* background-color: bisque; */
			}
			.bell {
				width: 40px;
				height: 40px;
				display: flex;
				justify-content: center;
				align-items: center;
				/* background-color: bisque; */
			}
			.profile {
				/* background-color: bisque; */
				width: 40px;
				height: 34px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.profile img {
				width: 32px;
				height: 32px;
				border-radius: 16px;
			}
		</style>
	</head>
	<body>
		<!-- /* asosiy ona */ -->
		<div class="container">
			<!-- /* chap tomondagi bolasi*/ -->
			<div class="left">
				<div class="line"><img src="icon/three line.svg" alt="" /></div>
				<div class="logo"><img src="icon/logos--youtube.svg" alt="" /></div>
			</div>
			<!-- /* chap tomondagi bolasi*/ -->
			<!-- /* o'rtadagi bolasi */ -->
			<div class="search">
				<input type="text" placeholder="検索" />
				<button><img src="icon/search.svg" alt="" /></button>
				<div class="mic"><img src="icon/mic.svg" alt="" /></div>
			</div>
			<!-- /* o'rtadagi bolasi */ -->
			<!-- /* o'ng tomondagi bolasi*/ -->
			<div class="right">
				<div class="video"><img src="icon/movie.svg" alt="" /></div>
				<div class="bell"><img src="icon/bell.svg" alt="" /></div>
				<div class="profile"><img src="img/fomuse1.avif" alt="" /></div>
			</div>
			<!-- /* o'ng tomondagi bolasi*/ -->
		</div>
		<!-- /* asosiy ona */ -->
	</body>
</html>
