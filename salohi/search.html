<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>search</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Roboto", sans-serif;
			}
			.container {
				width: 100%;
				height: 56px;
				/* background: pink; */
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-top: 20px;
				padding-left: 20px;
			}
			.left {
				display: flex;
				align-items: center;
				justify-content: space-between;
				width: 169px;
				height: 56px;
				/* background: yellow; */
				/* padding-left: 20px; */
			}
			.line {
				width: 40px;
				height: 40px;
				border-radius: 20px;
				aspect-ratio: 1/1;
				/* background: red; */
				margin-right: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.line:hover {
				background: #f2f3f3;
			}
			.logo {
				width: 160px;
				height: 40px;
				/* background: red; */
				/* margin-right: 20px; */
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.logo img {
				width: 120px;
				height: 22px;
				margin-right: 10px;
			}
			.search {
				max-width: 666px;
				height: 40px;
				/* background: red; */
				display: flex;
				justify-content: center;
				align-items: center;
				/* margin-right: 15px; */
				flex-grow: 1;
				margin: 0 10px 0 10px;
			}
			.search input {
				width: 100%;
				height: 100%;
				display: flex;
				border-radius: 20px 0 0 20px;
				padding-left: 17px;
				/* background-color: blue; */
				border: 1px solid rgb(228 225 225);
			}
			.search button {
				width: 64px;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 0 20px 20px 0;
				background: f2f3f3;
				border: 1px solid rgb(228 225 225);
				border-left: none;
				background: #f8f8f8;
				position: relative;
			}
			.search button:hover {
				background: #f0f0f0;
			}
			.search button:hover .tooltip {
				visibility: visible;
				position: absolute;
			}
			.mic {
				width: 40px;
				height: 40px;
				border-radius: 20px;
				background: #f2f3f3;
				display: flex;
				justify-content: center;
				align-items: center;
				margin-left: 14px;
				aspect-ratio: 1/1;
				position: relative;
			}
			.mic:hover{
				background: #d9d9d9;
			}
			.mic:hover .tooltip {
				visibility: visible;
				position: absolute;
			}
			.right {
				height: 100%;
				width: 150px;
				display: flex;
				align-items: center;
				justify-content: space-around;
				/* background-color: gray; */
				margin-right: 15px;
			}
			.video {
				width: 40px;
				height: 40px;
				border-radius: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				/* background-color: bisque; */
			}
			.video:hover {
				background: #e5e5e5;
			}
			.video:hover .tooltip {
				visibility: visible;
				position: absolute;
			}
			.bell {
				width: 40px;
				height: 40px;
				border-radius: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				/* background-color: bisque; */
			}
			.bell:hover {
                background: #e5e5e5;
			}
			.bell:hover .tooltip {
				visibility: visible;
				position: absolute;
			}
			.profile {
				/* background-color: bisque; */
				width: 40px;
				height: 34px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.profile img:hover {
				background: #f2f3f3;
			}
			.profile img {
				width: 32px;
				height: 32px;
				border-radius: 16px;
				aspect-ratio: 1/1;
			}
			.tooltip {
				width: 70px;
				height: 30px;
				border-radius: 5px;
				background: gray;
				position: absolute;
				bottom: -45px;
				/* left: 5px; */
				visibility: hidden;
				font-size: 15px;
				display: flex;
				justify-content: center;
				align-items: center;
				white-space: nowrap;
				font-size: 0.8rem;
				line-height: 1.3;
			}
			.profile:hover .tooltip {
				visibility: visible;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="line"><img src="icon/three line.svg" alt="" /></div>
				<div class="logo"><img src="icon/logos--youtube.svg" alt="" /></div>
			</div>
			<div class="search">
				<input type="text" placeholder="検索" />
				<button><img src="icon/search.svg" alt="" /><div class="tooltip">SEARCH</div></button>
				<div class="mic"><img src="icon/mic.svg" alt="" /><div class="tooltip">MIC</div></div>
			</div>
			<div class="right">
				<div class="video"><img src="icon/movie.svg" alt="" /><div class="tooltip">MOVIE</div></div>
				<div class="bell"><img src="icon/bell.svg" alt="" /><div class="tooltip">BELL</div></div>
				<div class="profile"><img src="img/fomuse1.avif" alt="" />
				<div class="tooltip">PROFILE</div></div>
			</div>
		</div>
	</body>
</html>
