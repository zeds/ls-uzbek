<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 40px;
        font-family: "Roboto" sans-serif;
      }
      .conteiner {
        width: 100%;
        height: 100vh;
        background: blue;
      }
      .herde_farme {
        width: 100%;
        height: 30px;
        background: greenyellow;
        align-items: center;
        justify-content: space-between;
        display: flex;
      }
      .herde_farme img {
        width: 50%;
      }
      .logo {
        margin-left: 20px;
      }
      .search_contents {
        width: 500px;
        height: 30px;
        background: gray;
        display: flex;
      }
      .search_contents input {
        height: 30px;
        width: 500px;
        border-radius: 20px 0 0 20px;
        border: solid 1px black;
      }
      .search_contents button {
        height: 30px;
        width: 80px;
        border-radius: 0 20px 20px 0;
        border: solid 1px black;
        border-left: none;
      }
      .mic_icon {
        width: 40px;
        height: 100%;
        border-radius: 20px;
        background: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .right_frame {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
        background: red;
        gap: 10px;
      }
      .movei {
        padding: 0;
        align-items: center;
        justify-content: center;
      }
      .profil {
        border-radius: 50%;
      }
      .bell {
        padding: 0;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="conteiner">
      <div class="herde_farme">
        <div class="logo"><img src="youtube logo.svg" alt="" /></div>
        <div class="search_contents">
          <input type="text" />
          <button><img src="" alt="" /></button>
          <div class="mic_icon"><img src="eva--mic-fill.svg" alt="" /></div>
        </div>
        <div class="right_frame">
          <div class="bell"><img src="" alt="" /></div>
          <div class="movei"><img src="" alt="" /></div>
          <div class="profil"><img src="" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
