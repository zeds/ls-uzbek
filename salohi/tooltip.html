<!DOCTYPE html>
<html lang="en">
  <html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box</title><style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 40px;
        font-family: "Roboto" sans-serif;
      }
      .container {
        width: 300px;
        height: 300px;
        background: powderblue;
        align-items: center;
        justify-content: center;
        display: flex;
        position: relative;
      }
      .item {
        width: 100px;
        height: 30px;
        background: pink;
      }
      .item:hover {
        background: red;
      }
      .tooltip {
        width: 30px;
        height: 30px;
        background: gray;
        position: relative;
        top: 30px;
        left: 50px;
        visibility: hidden;
        font-size: 15px;
        align-items: center;
      }
      .item:hover .tooltip {
        visibility: visible;
        position: relative;
      }
      </style>
      <body>
        <div class="container">
          <div class="item">
            <div class="tooltip">hs
          </div>
          </div>
        </div>
    </body>
</html>
