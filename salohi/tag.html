<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
rel="stylesheet"
/>
<title>Document</title>
<style>
* {
padding: 0;
margin: 0;
box-sizing: border-box;
}
body {
font-family: "Roboto", sans-serif;
font-size: 20px;
}
.container {
width: 100%;
height: 100vh;
background: lightgray;
}
.tag_container {
display: grid;
height: 100px;
/* grid-template-columns: 1fr 1fr 1fr 1fr; */
grid-auto-flow: column;
overflow-x: auto;
overscroll-behavior-inline: contain;
background: skyblue;
gap: 12px;
align-items: center;
}
.tag_container div {
padding: 5px;
white-space: nowrap;
background: #f2f2f2;
border-radius: 8px;
font-size: 14px;
font-weight: 500;
color: black;
/* display: flex;
justify-content: center; */
text-align: center;
padding: 5px 8px;
}
</style>
</head>
<body>
<div class="container">
<div class="tag_container">
<div>すべて</div>
<div>音楽</div>
<div>野生生物</div>
<div>ミックス</div>
<div>ニュース</div>
<div>ライブ</div>
<div>ペット</div>
<div>最近アップロードされた動画</div>
<div>視聴済み</div>
<div>新しい動画の発見</div>
</div>
</div>
</body>
</html>
