<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX BOX</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

        .container {
          width: 100%;
          height: 100vh;
          background: white; 
          display: flex;

        }
        .box {
          width: 500px;
          height: 500px;
          background: gray;
          display: flex;
        }
        .item {
          width: 200px;
          height: 100px;
          background: lightblue;
          font: 200px;
          display: flex;
          justify-content: start;
          align-items: start;
        }

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="box"></div>
      </div>
    </div>
  </body>
</html>
