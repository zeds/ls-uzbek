<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: lightgray;
      }
      .tag-container {
        display: flex;
        height: 50px;
        background: skyblue;
        gap: 12px;
        align-items: center;
      }
      .tag-container div {
        padding: 5px;
        background: lightgray;
        font-size: 14px;
        font-weight: 500;
        color: black;
        text-align: center;
        padding: 5px 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tag-container"></div>
      <div>すべて</div>
    </div>
  </body>
</html>
