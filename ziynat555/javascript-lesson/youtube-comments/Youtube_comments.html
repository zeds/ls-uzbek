      * {

      }
      .container_1 {
        padding: 0 20px;
      }
      header {
        width: 100%;
        height: 56px;

        display: grid;
        grid-template-columns: 169px 1fr 156px;
        align-items: center;

        padding: 0 16px;
        gap: 10px;
        background: white;
      }
      .logo_container {
        height: 56px;
        display: flex;
        align-items: center;
      }
      .burger {
        width: 24px;
        height: 24px;
        padding: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .burger:hover {
        background: #f2f3f3;
        cursor: pointer;
      }
      .burger img {
        height: 24px;
      }
      .logo-img {
        height: 56px;
        padding: 18px 14px 18px 16px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo-img img {
        height: 20px;
      }
      .search_container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 40px;
      }
      .search_container input {
        max-width: 515px;
        width: 80%;
        height: 40px;
        border-radius: 20px 0 0 20px;
        border: solid 1px rgb(228, 225, 225);
        padding-left: 17px;
      }
      .search_button {
        height: 40px;
        width: 64px;
        border: solid 1px rgb(228, 255, 255);
        border-left: none;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
        position: relative;
      }
      .search_button:hover .tooltip-text {
        opacity: 1;
        background-color: #686868;
        visibility: visible;
        position: absolute;
      }
      .search_button:hover {
        background: #d0d0d0;
        cursor: pointer;
      }
      .mic_icon {
        aspect-ratio: 1/1;
        width: 40px;
        height: 40px;
        margin-left: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f2f2f2;
        position: relative;
      }
      .mic_icon:hover .tooltip-text {
        visibility: visible;
      }
      .mic_icon:hover {
        background: #d0d0d0;
        cursor: pointer;
      }
      .right_container {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
      }
      .profile {
        border-radius: 20px;
        height: 32px;
      }
      .tooltip-text {
        visibility: hidden;
        position: absolute;
        bottom: -45px;

        display: inline-block;
        white-space: nowrap;
        padding: 10px;

        font-size: 12px;
        color: white;

        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
      .tooltip:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .tooltip:hover {
        background: lightgray;
        cursor: pointer;
      }
      .profile:hover .tooltip-text {
        visibility: visible;
      }
      .profile:hover {
        background: #d0d0d0;
        cursor: pointer;
      }
      .video {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .video:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .video:hover {
        background: lightgray;
        cursor: pointer;
      }
      .bell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .bell:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .bell:hover {
        background: lightgray;
        cursor: pointer;
      }
