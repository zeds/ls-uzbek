<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .body {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .article_container {
        display: grid;
        grid-template-columns: 56px 1fr 100px;
      }
      .article_container img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="article_container">
        <img src="isagi.jpg" />
      </div>
    </div>
  </body>
</html>
