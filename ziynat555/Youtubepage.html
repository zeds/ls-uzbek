<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .article_container {
        width: 380px;
        padding: 10px;
        position: relative;
      }
      .time {
        width: 52px;
        height: 20;
        position: absolute;
        color: white;
        background: black;
      }
      .article_container img {
        width: 100%;
        border-radius: 14px;
      }
      .article_contents {
        display: flex;
        width: 100%;
      }
      .article_contents img {
        width: 36px;
        height: 36px;
        border-radius: 18px;
      }
      .article_text {
        width: 100%;
        margin-left: 10px;
      }
      .title {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        font-size: 16px;
      }
      .user {
        font-size: 14px;
      }
      .statistics {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header_container">
        <img class="logo" src="logos--youtube.svg" />
        <div class="search_container">
          <div class="search_frame"><input type="text" /></div>
          <button>
            <img src="search-outline.svg" />
          </button>
          <div class="mic_icon"><img src="mic.svg" /></div>
          <div class="right_container">
            <img src="smh.svg" />
            <img src="logo.svg" />
            <img src="photo.jpg" />
            <div class="article_container">
              <div class="time">20:02</div>
              <img src="cat.jpg" />
              <div class="article_contents">
                <img src="kitten.jpg" />
                <div class="article_text">
                  <div class="title">
                    20 minutes of adorable kittens|Best compilation
                  </div>
                  <div class="user">The Pet Collective</div>
                  <div class="statistics">4,8M Followers</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
