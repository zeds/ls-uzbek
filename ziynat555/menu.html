<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX-BOX</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-size: 12px;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .contents {
        width: 300px;
        height: 500px;
      }
      .menu_item {
        width: 204px;
        height: 40px;
        display: flex; 
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f
      }
      .menu_item:hover {
        background: #f3f3f3;
        cursor: pointer;
      }
    </style>
  <head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="menu_item"> 
          <img src="menu_home.svg"/>
          <div>ホーム</div>
        </div>
        <div class="menu_item"> 
          <img src="menu_short.svg"/>
          <div>ショート</div>
        </div>
        <div class="menu_item"> 
          <img src="menu_channels.svg"/>
          <div>menu channels</div>
        </div>
        <div class="menu_item"> 
          <img src="menu_music.svg"/>
          <div>Youtube Music</div>
          <div>
        </div>
    </div>
  </body>
</html>
