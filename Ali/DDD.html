<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube-like Search Bar</title>
  <style>
    /* Basic styling for the search bar */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    .search-bar {
      padding: 10px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 16px;
      outline: none;
    }

    .search-icon {
      padding: 10px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="search-icon">&#128269;</div>
  </div>

</body>
</html>
