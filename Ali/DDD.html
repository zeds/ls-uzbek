<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 200px; /* Set the width of your box */
      height: 100px; /* Set the height of your box */
      border: 1px solid #ccc; /* Optional: Add a border for better visibility */
      text-align: center; /* Center text horizontally */
      line-height: 100px; /* Center text vertically (adjust based on box height) */
    }

    /* Optional: Style the text */
    .box p {
      margin: 0;
    }
  </style>
  <title>Centered Text in Box</title>
</head>
<body>

  <div class="box">
    <p>Your centered text goes here.</p>
  </div>

</body>
</html>
