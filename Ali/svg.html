<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .body {
        font-size: 12px;
      }
      .container {
        width: 100%;
        height: 100vh;
        padding: 20px;
      }
      .contents {
        width: 300px;
        height: 500px;
      }
      .menu_item {
        width: 204px;
        height: 40px;
        display: flex;
        justify-content: column;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_item:hover {
        background: #f2f3f3;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="menu_item">
          <img src="menu_home.svg" />
          <div>Home</div>
        </div>
        <div class="contents">
          <div class="menu_item">
            <img src="menu_short.svg" />
            <div>Shorts</div>
          </div>
          <div class="contents">
            <div class="menu_item">
              <img src="menu_channels.svg" />
              <div>Subscriptions</div>
            </div>
            <div class="contents">
              <div class="menu_item">
                <img src="menu_history.svg" />
                <div>History</div>
              </div>
              <div class="contents">
                <div class="menu_item">
                  <img src="menu_music.svg" />
                  <div>YouTube Music</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
