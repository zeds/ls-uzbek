<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: lightgray;
      }
      main {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px 100px 100px;
        background: skyblue;
      }

      .item-1 {
        border: 5px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: yellow;
        grid-row: 1/7;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      .item-2 {
        border: 3px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        background: lightgreen;
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 5;
      }
      .item-3 {
        border: 3px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        background: lightpink;
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 2;
        grid-column-end: 5;
      }
      .item-4 {
        border: 3px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        background: lightgoldenrodyellow;
        grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 2;
        grid-column-end: 5;
      }
      .item-5 {
        border: 3px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        background: lightseagreen;
        grid-row-start: 4;
        grid-row-end: 5;
        grid-column-start: 2;
        grid-column-end: 5;
      }
      .item-6 {
        border: 3px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        background: lightcoral;
        grid-row-start: 5;
        grid-row-end: 6;
        grid-column-start: 2;
        grid-column-end: 5;
      }
      .item-7 {
        border: 3px solid red;
        display: flex;
        align-items: center;
        justify-content: center;
        background: lightcyan;
        grid-row-start: 6;
        grid-row-end: 7;
        grid-column-start: 2;
        grid-column-end: 5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="item-1">
          <p><b>月水金19pm</b></p>
        </div>
        <div class="item-2">Ali</div>
        <div class="item-3">Alsu</div>
        <div class="item-4">Sarvinoz</div>
        <div class="item-5">Dildora</div>
        <div class="item-6">Samandar</div>
        <div class="item-7">Abdulhafiz</div>
      </main>
    </div>
  </body>
</html>
