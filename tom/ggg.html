<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-size: 40px;
				font-family: "Noto Sans JP", sans-serif;
			}
			.container {
				width: 100%;
				height: 100vh;
				background: gray;
			}
			.header_container {
				width: 100%;
				height: 56px;
				background: skyblue;
			}
			.body_container {
				width: 100%;
				height: 100%;
				background: blue;
				display: flex;
				gap: 5px;
			}
			.side_menu {
				width: 204px;
				height: 100%;
				background: yellow;
			}
			.article_container {
				width: 100%;
				height: 100%;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="header_container"></header>
			<div class="body_container">
				<div class="side_menu"></div>
				<div class="article_container"></div>
			</div>
		</div>
	</body>
</html>
