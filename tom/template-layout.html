<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Roboto", sans-serif;
				font-size: 20px;
			}
			.container {
				width: 100%;
				height: 100vh;
				background: lightgray;
			}
			.header_container {
				height: 56px;
				width: 100%;
				background: green;
			}
			.body_container {
				background: blue;
				padding: 5px;
				/* display: grid;
				grid-template-columns: 240px 1fr; */
			}
			.nav_container {
				display: static;
				width: 240px;
				background: orange;
			}
			.nav_container ul li {
				white-space: nowrap;
			}
			.tag_container {
				margin-left: 250px;
				display: grid;
				/* grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; */
				grid-auto-flow: column;
				overflow-x: auto;
				overscroll-behavior-inline: contain;

				align-items: center;
				gap: 12px;

				overflow-y: scroll;
				-ms-overflow-style: none;
				scrollbar-width: none;
			}

			.tag_container div {
				/* テキストを折り返さない */
				white-space: nowrap;
				background: #f2f2f2;
				border-radius: 8px;
				font-size: 14px;
				font-weight: 500;
				color: black;
				text-align: center;
				padding: 5px 8px;
			}
			.article_container {
				margin-left: 250px;
				width: 100%;
				background: pink;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				gap: 5px;
			}
			/* .article {
				aspect-ratio: 3/2;
				background: green;
			} */

			@media (width < 1200px) {
				.article_container {
					grid-template-columns: 1fr 1fr;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="header_container"></header>
			<div class="body_container">
				<!-- <nav class="nav_container">
					<ul>
						<li>ホーム</li>
						<li>ショート</li>
						<li>登録チャンネル</li>
						<li>YouTube Music</li>
					</ul>
				</nav> -->
				<div class="tag_container">
					<div>すべて</div>
					<div>音楽</div>
					<div>野生生物</div>
					<div>ミックス</div>
					<div>ニュース</div>
					<div>ライブ</div>
					<div>ペット</div>
					<div>最近アップロードされた動画</div>
					<div>視聴済み</div>
					<div>新しい動画の発見</div>
				</div>
				<div class="article_container">
					<div class="article">あああ</div>
					<div class="article">あああ</div>
					<div class="article">あああ</div>
					<div class="article">あああ</div>
					<div class="article">あああ</div>
				</div>
			</div>
		</div>
	</body>
</html>
