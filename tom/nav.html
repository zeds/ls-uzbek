<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Roboto", sans-serif;
				font-size: 20px;
			}
			.container {
				width: 100%;
				height: 100vh;
			}
			.side_menu {
				width: 204px;
			}
			.side_menu li {
				display: flex;
				align-items: center;
				height: 40px;
				color: #0f0f0f;
				font-size: 14px;
				padding: 0 12px;

				gap: 18px;
			}
			.side_menu li:hover {
				background: #f2f3f3;
				border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav>
				<ul class="side_menu">
					<li><img src="menu_home.svg" />ホーム</li>
					<li><img src="menu_short.svg" />ショート</li>
					<li><img src="menu_channels.svg" />登録チャンネル</li>
					<li><img src="menu_music.svg" />YouTube Music</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
