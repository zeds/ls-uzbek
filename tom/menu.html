<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-size: 12px;
			}
			.container {
				width: 100%;
				height: 100vh;
			}
			.contents {
				width: 300px;
				height: 300px;
				background: skyblue;
			}
			.menu_item {
				width: 204px;
				height: 40px;
				background: lightgray;
				display: flex;
				align-items: center;
				gap: 20px;
				padding: 0 0 0 10px;
			}
			.menu_text {
				font-size: 14px;
				font-weight: 400;
				color: #0f0f0f;
			}
			ul {
				padding: 10px;
			}
			li {
				width: 204px;
				height: 40px;
				padding: 0 0 0 10px;
				display: flex;
				align-items: center;
				gap: 20px;
				border-radius: 5px;
			}
			li:hover {
				background: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav>
				<ul>
					<li>
						<img src="menu_home.svg" />
						<div class="menu_text">ホーム</div>
					</li>
					<li>
						<img src="menu_short.svg" />
						<div class="menu_text">ショート</div>
					</li>
					<li>
						<img src="menu_channels.svg" />
						<div class="menu_text">登録チャンネル</div>
					</li>
					<li>
						<img src="menu_music.svg" />
						<div class="menu_text">YouTube Music</div>
					</li>
					<li>
						<img src="menu_history.svg" />
						<div class="menu_text">履歴</div>
					</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
