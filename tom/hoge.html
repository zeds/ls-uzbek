<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-size: 12px;
			}
			.container {
				width: 100%;
				height: 100vh;
				background: lightgray;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.contents {
				width: 300px;
				height: 300px;
				background: skyblue;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.item {
				width: 100px;
				height: 30px;
				background: pink;
				position: relative;
			}
			.tooltip-text {
				position: absolute;
				right: 0;
				bottom: -45px;
				width: 35px;
				height: 25px;
				background: black;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="contents">
				<div class="item">
					<div class="tooltip-text">検索</div>
				</div>
			</div>
		</div>
	</body>
</html>
