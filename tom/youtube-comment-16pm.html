<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />

		<title>Document</title>

			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			.body {
				font-family: "Roboto", sans-serif;
				font-size: 14px;
			}
			.container {
				width: 100%;
				height: 100vh;
			}
			.article-container {
				display: grid;
				grid-template-columns: 56px 1fr 100px;

			.article-container img {

				display: flex;

				height: 30px;

	<body>
		<div class="container">
			<div class="article-container">
				<img src="./images/tom.jpeg" />

					<div class="user">@hamzamellahi120 6 か月前</div>
					<div class="title">
						Question: do you think the revalidation of the mutated data
						should be decoupled from the server action? that is, i notice
						that revalidatePath("/todos") is inside the server
						action....which means it couples the path to the server

				</div>
