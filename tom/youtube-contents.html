<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Honk", system-ui;
				/* font-family: "Roboto", sans-serif; */
				/* font-family: "Roboto", sans-serif; */
				font-size: 20px;
			}
			.container {
				width: 100%;
				height: 100vh;
			}
			.item {
				width: 380px;
			}
			.item img {
				width: 100%;
			}
			.item_contents {
				width: 100%;
				display: flex;
				padding: 5px;
				gap: 10px;
			}
			.item_contents img {
				width: 36px;
				height: 36px;
				border-radius: 18px;
			}
			.item_text {
				width: 100%;
			}
			.title {
				overflow: hidden;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2;

				line-height: 22px;
				font-size: 16px;
				font-weight: 500;
				color: #0f0f0f;
			}
			.user {
				font-size: 14px;
			}
			.statistics {
				font-size: 14px;
			}
			.time-parent {
				position: relative;
			}
			.time {
				position: absolute;
				font-size: 12px;
				bottom: 8px;
				right: 5px;
				color: white;
				padding: 3px 5px 3px 5px;
				background: rgba(0, 0, 0, 0.7);
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">
				<div class="time-parent">
					<img src="jeniffer-top.jpg" />
					<div class="time">1:24:30</div>
				</div>
				<div class="item_contents">
					<img src="jeniffer.jpg" />
					<div class="item_text">
						<div class="title">
							4 HOUR ENGLISH LESSON - ADVANCED ENGLISH VOCABULARY
							(Confusing English Words)
						</div>
						<div class="user">JForrest English</div>
						<div class="statistics">7.5万 回視聴</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
