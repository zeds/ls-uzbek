<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Roboto", sans-serif;
				font-size: 20px;
			}
			.container {
				width: 100%;
				height: 100vh;
			}
			.item {
				display: flex;
				align-items: center;
				width: 204px;
				height: 40px;
				padding: 0 12px;
				color: #0f0f0f;
				gap: 15px;
				border-radius: 8px;
			}
			.item:hover {
				background: #f2f2f2;
			}
			.item_text {
				font-weight: 400;
				font-size: 14px;
				line-height: 20px;
				color: #0f0f0f;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<nav>
				<ul>
					<li class="item">
						<img src="menu_home.svg" />
						<div class="item_text">ホーム</div>
					</li>
					<li class="item">
						<img src="menu_short.svg" />
						<div class="item_text">ショート</div>
					</li>
					<li class="item">
						<img src="menu_channels.svg" />
						<div class="item_text">登録チャンネル</div>
					</li>
					<li class="item">
						<img src="menu_music.svg" />
						<div class="item_text">YouTube Music</div>
					</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
