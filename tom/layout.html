<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Roboto", sans-serif;
				font-size: 20px;
			}
			.container {
				width: 100%;
				height: 100vh;
				background: lightgray;
			}
			/*********************
 ヘッダー
*********************/

			.header_container {
				background: red;
				display: flex;
				justify-content: space-between;
				align-items: center;

				width: 100%;
				height: 40px;

				padding-left: 20px;
				margin-top: 10px;
				/* background: gray; */
			}
			.header_container .logo {
				height: 50%;
				/* background: red; */
			}
			.search_container {
				display: flex;
				height: 40px;
			}
			.search_container input {
				width: 540px;
				height: 100%;
				border: solid 1px #d3d3d3;
				border-radius: 20px 0 0 20px;
				padding-left: 17px;
				font-size: 16px;
			}
			.search_button {
				width: 60px;
				height: 100%;
				border: solid 1px #d3d3d3;
				border-left: none;
				border-radius: 0 20px 20px 0;
				background: #f8f8f8;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}
			.search_button:hover .tooltip-text {
				opacity: 1;
				visibility: visible;
			}
			.search_button:hover {
				background: #d0d0d0;
			}
			.mic_icon {
				width: 40px;
				height: 40px;
				margin-left: 14px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 20px;
				background: #f2f2f2;
				position: relative;
			}
			.mic_icon:hover .tooltip-text {
				visibility: visible;
			}
			.mic_icon:hover {
				background: #d0d0d0;
			}
			.right_container {
				height: 100%;
				width: 150px;
				display: flex;
				align-items: center;
				justify-content: space-around;
				margin-right: 20px;
			}
			.profile {
				border-radius: 20px;
				height: 32px;
			}
			.tooltip-text {
				visibility: hidden;
				position: absolute;
				bottom: -45px;

				display: inline-block;
				white-space: nowrap;
				padding: 10px;

				font-size: 12px;
				color: white;

				background: rgba(0, 0, 0, 0.5);
				border-radius: 5px;
			}

			/* ホバー時にツールチップの非表示を解除 */
			.tooltip:hover .tooltip-text {
				opacity: 1;
				visibility: visible;
			}
			.tooltip:hover {
				background: gray;
			}
			.video {
				width: 40px;
				height: 40px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 20px;
				position: relative;
			}
			.video:hover .tooltip-text {
				opacity: 1;
				visibility: visible;
			}
			.video:hover {
				background: gray;
			}
			.bell {
				width: 40px;
				height: 40px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 20px;
				position: relative;
			}
			.bell:hover .tooltip-text {
				opacity: 1;
				visibility: visible;
			}
			.bell:hover {
				background: gray;
			}
			.body_container {
				background: blue;
				height: 100%;
				padding: 10px;
				display: flex;
			}
			/*********************
 サイドメニュー
*********************/
			.side_menu {
				width: 204px;
				height: 40px;
				background: lightgray;
				display: flex;
				align-items: center;
				gap: 20px;
				padding: 0 0 0 10px;
			}
			.article_container {
				width: 100%;
				height: 100%;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header_container">
				<img class="logo" src="YouTube_Logo_2017.svg.webp" />
				<div class="search_container">
					<input type="text" placeholder="検索" />

					<button class="search_button">
						<div class="tooltip-text">検索</div>
						<img src="search-outline.svg" />
					</button>

					<div class="mic_icon">
						<div class="tooltip-text">音声で検索</div>
						<img src="mic.svg" />
					</div>
				</div>
				<div class="right_container">
					<div class="video">
						<div class="tooltip-text">作成</div>
						<img src="movie.svg" />
					</div>

					<div class="bell">
						<div class="tooltip-text">通知</div>
						<img src="bell.svg" />
					</div>

					<img class="profile" src="profile.jpg" />
				</div>
			</div>
			<div class="body_container">
				<nav class="side_menu">
					<ul>
						<li>
							<img src="menu_home.svg" />
							<div class="menu_text">ホーム</div>
						</li>
						<li>
							<img src="menu_short.svg" />
							<div class="menu_text">ショート</div>
						</li>
						<li>
							<img src="menu_channels.svg" />
							<div class="menu_text">登録チャンネル</div>
						</li>
						<li>
							<img src="menu_music.svg" />
							<div class="menu_text">YouTube Music</div>
						</li>
						<li>
							<img src="menu_history.svg" />
							<div class="menu_text">履歴</div>
						</li>
					</ul>
				</nav>
				<div class="article_container"></div>
			</div>
		</div>
	</body>
</html>
