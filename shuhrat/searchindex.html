<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />	
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />	
    <link	
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"	
    rel="stylesheet"	
/>	
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "Roboto", sans-serif;
            font-size: 20px;
        }
        .container{
            width: 100%;
            height: 100vh;
            /* background: orange; */
        }
        .header_frame{
            margin-top: 10px;
            width: 100%;
            height: 40px;
            /* background: silver; */
            display: flex;
            justify-content: space-between;
            align-items: center;            
         }
         .header_frame img{
            height: 70%;
            margin-left: 10px;
            margin-right: 10px;
         }
        .search_container{
            display: flex;
            height: 40px;
            /* background: pink;   */

         }        
        .search_container input{
            width: 540px;
            height: 100%; 
            /* background: pink;  */
             border-radius: 20px 0 0 20px;
            border:  solid 1px black;
            border-right: none;
        }
        .search_container button{
            width: 60px;
            height: 100%;
            border-radius: 0 20px 20px 0;
            border: solid 1px black; 
        }
        .search_container button img{
            display: flex;
            align-items: center;
            justify-content: center;           
        }
        
        
        .mic_icon{
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-left: 14px; 
             background: #f2f2f2; 
            display: flex;
            justify-content: center;
            align-items: center; 
            position: relative;
        }
        .mic_icon img{
            jbjbj{
                
            }
            margin-left: 0;
        }
        .mic_icon:hover .tooltip-text{
            cursor: pointer ;
            visibility: visible;
            background: #333;
        }
        .rigt_frame{
            height: 100%;
            width: 150px;
            background: green;
            display: flex;
            /* align-items: center; */
            display: flex;
            justify-content: space-evenly;
        }
        .rigt_frame img:last-child{
            border-radius: 20px;
            height: 70%;
        }
        .tooltip{
           position: relative;           
        }
        .tooltip:hover{
            cursor: pointer;
            background: grey;
        }
        .tooltip:hover .tooltip-text{
            cursor: pointer ;
            visibility: visible;
            background: #333;
        }
        .tooltip-text{

            visibility: hidden; 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -50px;
            width: 50px;
            height: 30px;
            padding: 10px;
            font-size: 0.8rem;
            line-height: 1.3;
            background: #333;
            color: #fff;
            border-radius: 3px;
            transition: 0.1s ease-in;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        
        .movie{
           display: flex; 
           width: 40px;  
            align-items: center;
            justify-content: center;   
            position: relative;   
        }
        .movie:hover{
            cursor: pointer;
            background: grey;
           
            border-radius: 20px;
           
           
        }
        .movie:hover .tooltip-text{
            cursor: pointer ;
            visibility: visible;
            background: #333;
        }

        .bell{
           display: flex; 
           width: 40px;  
            align-items: center;
            justify-content: center;   
            position: relative;   
        }
        .bell:hover{
            cursor: pointer;
            background: grey;
           
            border-radius: 20px;
           
           
        }
        .bell:hover .tooltip-text{
            cursor: pointer ;
            visibility: visible;
            background: #333;
        }

        .rasm{
           display: flex; 
           width: 40px;  
            align-items: center;
            justify-content: center;   
            position: relative;   
        }
        .rasm:hover{
            cursor: pointer;
            background: grey;
           
            border-radius: 20px;
           
           
        }
        .rasm:hover .tooltip-text{
            cursor: pointer ;
            visibility: visible;
            background: #333;
        }

    </style>
</head>
<body>
    <div class="container">      
        <div class="header_frame">
            <img src="icon/youtubelog.svg" />         
            <div class="search_container">            
                <input type="text" />
                <button class="tooltip" >
                    <span class="tooltip-text">検索</span><img src="icon/search.svg" /></button>
                <div class="mic_icon">
                    <span class="tooltip-text">ggv</span><img src="icon/mic.svg" /></div>                
            </div>
            <div class="rigt_frame">
                    <div class="movie">
                        <span class="tooltip-text">abbb</span>
                        <img src="icon/movie.svg" />
                    </div> 
                    <div class="bell">
                        <span class="tooltip-text">abbb</span>
                        <img src="icon/bell.svg" />
                    </div>    
                    <div class="rasm">
                        <span class="tooltip-text">abbb</span>
                        <img src="image/rasm3.jpg" />
                    </div>          
                
                
                
            </div>
        </div> 
    </div> 
</body>
</html>
