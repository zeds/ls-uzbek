<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #blue{
            position: absolute;
            width: 500px;
            height: 200px;
            background: blue;
        }
        .orange{
            position: absolute;
            width: 50px;
            height: 20px;
            left: anchor(center);
            background: orange;
        }
    </style>
</head>
<body>
    <div id="blue"></div>
    <div class="orange" anchor="blue"></div>
</body>
</html>
