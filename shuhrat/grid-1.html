<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {	
        padding: 0;	
        margin: 0;	
       
        }	
        body {	
        font-family: "Roboto", sans-serif;	
        font-size: 20px;	
        }	
        .container {	
        width: 100%;	
        height: 100vh;	
        background: lightgray;	
        }
        main{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px 100px 100px;
        }
        .item-course{
            grid-row-start: 1;
            grid-row-end: 6;    
            grid-column-start: 1;
            grid-column-end: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: red;
        }
        .item-2{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 5;
            display: flex;
            align-items: center;
            background: green;
        }
        .item-3{
            grid-row: 3/4;
            grid-column: 2/5;
            display: flex;
            align-items: center;
            background: pink;
        }
        .item-4{
            grid-row: 4/5;
            grid-column: 2/5;
            display: flex;
            align-items: center;
            background: rgb(81, 103, 114);
        }
        .item-5{
            grid-row: 5/6;
            grid-column: 2/5;
            display: flex;
            align-items: center;
            background: rgb(117, 129, 50);
        }
        .item-6{
            grid-row: 2/3;
            grid-column: 2/5;
            display: flex;
            align-items: center;
            background: rgb(165, 165, 146);
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="item-course">月水金 16pm</div>
            <div class="item-2">Abdikodirova Ziynat</div>
            <div class="item-3">Khomidov Shukhratjon</div>
            <div class="item-4">Asilbek KURASHOV</div>
            <div class="item-5">SALOHIDDIN GULBOYEV</div>
            <div class="item-6">Chan Hiu Yat</div>
        </main>
    </div>
    
</body>
</html>
