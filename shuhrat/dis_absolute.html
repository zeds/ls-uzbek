<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Roboto";
        }
        .box_1 {
            margin: 10px;
            width: 800px;
            height: 800px;
            border: solid 1px black;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        .box_2 {
            width: 700px;
            height: 600px;
            border: solid 1px black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .box_3 {
            width: 600px;
            height: 300px;
            border: solid 1px black;
        /* position: relative; */
        }
        .box {
            position: absolute;
            left: 0;
            bottom: 0px;
            width: 200px;
            height: 200px;
            border: solid 1px black;
            background: yellow;
            margin: 10px;
        }
        </style>
        </head>
        <body>
            <div class="box_1">
            <div class="box_2">
            <div class="box_3">
            <div class="box"></div>
        </div>
        </div>
        </div>
</body>
</html>
