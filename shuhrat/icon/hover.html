<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
            padding: 0%;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-size: 20px;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: lightgrey;
        }
        .contents{
            width: 300px;
            height: 300px;
            background: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 30px;
            background: pink;
        }
        
        .tooltip{
            visibility: hidden;
            width: 30px;
            height: 30px;
            background: black;
            position: absolute;
            right: 0;
            top: 30px;
            font-size: 14px;
        }
        .item:hover .tooltip{
            background: red;
        }

</style>
<body>
    <div class="container">
        <div class="contents">
            <div class="item">
                <div class="tooltip">salom</div>
            </div>
        </div>
    </div>
</body>
</html>
