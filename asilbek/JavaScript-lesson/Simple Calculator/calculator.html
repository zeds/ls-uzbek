<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			body {
				font-family: 'Arial', sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f5f5f5;
			}
			.container {
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
				border-radius: 10px;
				overflow: hidden;
				background-color: #fff;
			}
			.calc_container,
			.ans,
			.dentaku,
			.dentaku_bottom {
				padding: 10px;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			.calc_container {
				background-color: #e0e0e0;
				border-bottom: 1px solid #bdbdbd;
			}
			.btn,
			.x,
			.y,
			.z,
			.plus,
			.equals,
			.ans {
				border: 1px solid #bdbdbd;
				border-radius: 5px;
				padding: 10px;
				cursor: pointer;
				text-align: center;
				width: 50px;
				height: 50px;
			}
			.btn:hover,
			.x:hover,
			.y:hover,
			.z:hover,
			.plus:hover,
			.equals:hover {
				background-color: #e0e0e0;
			}
			.ans {
				flex-grow: 1;
				margin: 0 20px;
				font-size: 24px;
				height: auto;
				background-color: #fafafa;
			}
			.dentaku,
			.dentaku_bottom {
				flex-wrap: wrap;
			}
			.btn_0 {
				width: 110px; /* Adjusted for 0 button */
			}
			.btn,
			.btn_0 {
				margin: 5px;
				flex-grow: 1;
				justify-content: center;
				background-color: #e3f2fd;
			}
			.btn_operation {
				background-color: #ffccbc;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="calc_container">
				<div class="x">x</div>
				<div class="plus">+</div>
				<div class="y">y</div>
				<div class="equals">=</div>
				<div class="z">z</div>
			</div>
			<div class="ans">0</div>
			<div class="dentaku">
				<div class="btn_clear btn">C</div>
				<div class="btn_plus_minus btn">±</div>
				<div class="btn_per btn">%</div>
				<div class="btn_div btn btn_operation">÷</div>
				<div class="btn_7 btn">7</div>
				<div class="btn_8 btn">8</div>
				<div class="btn_9 btn">9</div>
				<div class="btn_multi btn btn_operation">x</div>
				<div class="btn_4 btn">4</div>
				<div class="btn_5 btn">5</div>
				<div class="btn_6 btn">6</div>
				<div class="btn_minus btn btn_operation">-</div>
				<div class="btn_1 btn">1</div>
				<div class="btn_2 btn">2</div>
				<div class="btn_3 btn">3</div>
				<div class="btn_plus btn btn_operation">+</div>
			</div>
			<div class="dentaku_bottom">
				<div class="btn_0 btn">0</div>
				<div class="btn_n btn">.</div>
				<div class="btn_eq btn btn_operation">=</div>
			</div>
		</div>
		<script>
			// JavaScript logic for calculator functionality
			// В этом блоке следует добавить JavaScript код, который реализует логику калькулятора
			// Например, обработку нажатий на кнопки и выполнение арифметических операций
		</script>
	</body>
</html>
