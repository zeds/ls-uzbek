<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=., initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
            width:100% ;
            height: 100vh;
            background: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      .contents {
        width: 300px;
        height: 300px;
        background: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 100px;
        height: 30px;
        background: pink;
        position: relative;
      }
      .item:hover{
        background: red;
       cursor: pointer;
      }
      .tooltip {
        position: absolute;
        right: 0;
        bottom: -45px;
        width: 35px;
        height: 25px;
        color: white;
        font-size: 12px;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }
      .item:hover .tooltip{
        cursor: pointer;
        visibility: visible;
      }
      .text {
        width: 300px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="text"></div>
        <div class="item">
            <div class="tooltip">Search</div>
        </div>
      </div>
    </div>
  </body>
</html>
