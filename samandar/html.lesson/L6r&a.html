<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX BOX</title>
    <style>
            * {
              padding: 0;
              margin: 0;
              box-sizing: border-box;
            }
            body {
              width: 100%;
              height: 100vh;
              font-size:20px;
              background: blue;
            }
      .container {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      border: 2px solid black;
      background: lightgray;
      position: relative;
      }
      .box {
      width: 100px;
      height: 100px;
      }
      .purple {
      background: purple;
      right: 0;
      top: 0;
      position: absolute;
      }
      .orange {
      background: orange;
      }
      .yellow {
      background: yellow;
      }
      .red {
      background: red;
      }
    </style>
    </head>
    <body>
      <div class="container">
        <div class="box purple"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
        <div class="box red"></div>
      </div>
    </body>
  </head>
</html>
