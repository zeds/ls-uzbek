<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 12px;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .contents {
        width: 300px;
        height: 500px;
        padding: 20px;
      }
      .menu_item {
        width: 204px;
        height: 40px;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_item:hover {
        background: #f3f3f3;
        cursor: pointer;
      }
      li {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <ul>
          <li class="menu_item">
            <img src="menu_home.svg" />
            <div>home</div>
          </li>
          <li class="menu_item">
            <img src="menu_short.svg" />
            <div>short</div>
          </li>
          <li class="menu_item">
            <img src="menu_channels.svg" />
            <div>chanel</div>
          </li>
          <li class="menu_item">
            <img src="menu_music.svg" />
            <div>Youtube music</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
