<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .body {
        font-size: 20px;
        font-family: "Roboto", Arial, Helvetica, sans-serif;
        position: relative;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      header {
        position: fixed;
        z-index: 2;
        width: 100%;
        height: 56px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 20px;
        background: white;
      }
      .box_container {
        height: 56px;
        width: 169px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
      }
      .set_container {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .set_container:hover {
        background: #d0d0d0;
      }
      .logo_container {
        display: flex;
        height: 56px;
        gap: 20px;
        padding: 18px 14px 18px 16px;
      }
      .logo img {
        height: 20px;
        width: 90px;
      }
      .search_container {
        display: flex;
        height: 40px;
        flex-grow: 1;
        margin: 0 5rem 0 5rem;
        max-width: 666px;
      }
      .search_container input {
        width: 100%;
        height: 100%;
        border: solid 1px #d3d3d3;
        border-radius: 20px 0 0 20px;
        padding-left: 17px;
        font-size: 16px;
      }
      .search_button {
        width: 64px;
        height: 40px;
        border: solid 1px #d3d3d3;
        border-left: none;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .search_button:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .search_button:hover {
        background: #d0d0d0;
      }
      .mic_icon {
        flex: 0 0 40px;
        width: 40px;
        height: 40px;
        margin-left: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f2f2f2;
        position: relative;
      }
      .mic_icon:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .mic_icon:hover {
        background: #d0d0d0;
      }
      .right_container {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
      }
      .profile {
        border-radius: 16px;
        height: 32px;
        width: 32px;
      }
      .tooltip-text {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -50px;
        display: inline-block;
        padding: 10px;
        white-space: nowrap;
        font-size: 0.8rem;
        line-height: 1.3;
        background: #5d5d5d;
        color: #fff;
        border-radius: 5px;
        transition: 0.3s ease-in;
      }

      .tooltip:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .tooltip:hover {
        background: gray;
      }
      .video {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .video:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .video:hover {
        background: gray;
      }
      .bell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .bell:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .bell:hover {
        background: gray;
      }
      main{
display: grid;
grid-template-columns: 1fr 400px;
max-width: 1080px;
margin: 0 auto;
      }
      .left_contents{
height: 700px;
background: burlywood;
      }
      .right_contents{
height:100vh;
background: red;
      }
      @media (width < 980px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <header>
          <div class="box_container">
            <div class="set_container">
              <img src="uchnuqta.svg" />
            </div>
            <div class="logo_container">
              <img src="youtube.svg" />
            </div>
          </div>
          <div class="search_container">
            <input type="text" placeholder="Search" />
            <button class="search_button">
              <div class="tooltip-text">Search</div>
              <img src="search-outline.svg" />
            </button>
            <div class="mic_icon">
              <div class="tooltip-text">Search with your voice</div>
              <img src="mic.svg" />
            </div>
          </div>
          <div class="right_container">
            <div class="video">
              <div class="tooltip-text">Video</div>
              <img src="movie.svg" />
            </div>
            <div class="bell">
              <div class="tooltip-text">Bell</div>
              <img src="mdi--bell-outline.svg" />
            </div>
            <img class="profile" src="samandar.png" />
          </div>
        </header>
        <main>
            <div class="left_contents">
            </div>
            <div class="right_contents"></div>
        </main>
</body>
</html>
