<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX BOX</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Noto Sans JP";
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        background: pink;
        align-items: center;
        justify-content: center;
      }
      .itms {
        margin: 10px;
        width: 100px;
        height: 100px;
        background-color: aqua;
        color:white;
        display: flex;
        justify-content: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="itms">img</div>
      <div class="itms">img</div>
      <div class="itms">img</div>
    </div>
  </body>
</html>
