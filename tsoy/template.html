<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: lightgray;
      }
      .side_menu {
        width: 240px;
      }
      .side_menu li {
        height: 40px;
        /* background: skyblue; */
        display: flex;
        font-size: 14px;
        align-items: center;
        padding: 0 12px;
        gap: 18px;
        color: #0f0f0f;
      }
      .side_menu li:hover {
        background: #f2f3f3;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="side_menu">
          <li><img src="main.svg" />Home</li>
          <li><img src="shorts.svg" />Shorts</li>
          <li><img src="sub.svg" />Subscribe</li>
          <li><img src="menu_history.svg" />Recently</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
