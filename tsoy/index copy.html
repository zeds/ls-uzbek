<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX BOX</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto";
        background: pink;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: pink;
      }
      .search_box {
        display: flex;
        width: 720px;
        height: 40px;
        align-items: center;
        background: green;
      }
      .input_box {
        position: relative;
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        background: skyblue;
      }
      input {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 20px;
        border-radius: 30px;
        border: solid 1px black;
      }
      .batsu_icon {
        position: absolute;
        display: flex;
        right: 70px;
        width: 70px;
        height: 100%;

        justify-content: center;
        align-items: center;
      }

      .search_icon {
        position: absolute;
        display: flex;

        right: 0;
        width: 70px;
        height: 100%;

        border: solid 1px gray;
        border-radius: 0 20px 20px 0;
        justify-content: center;
        align-items: center;

        background: lightgray;
      }
      img {
        position: absolute;
        right: 20px;
        height: 70%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search_box">
        <div class="input_box">
          <input type="text" />
          <div class="batsu_icon">
            <img src="negativesquaredcrossmark.svg" />
          </div>
          <div class="search_icon">
            <img src="search-light.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
