<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: lightgray;
      }
      .frame {
        width: 100%;
        height: 100%;
        display: grid;
        background: red;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: black;
      }
      .box1 {
        width: 100px;
        background: black;
        height: 100px;
      }
      .box1 {
        background: black;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
      </div>
    </div>
  </body>
</html>
