<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contents {
        width: 300px;
        height: 300px;
        background: green;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 100px;
        height: 30px;
        background: pink;
        position: relative;
      }
      .item:hover .tooltip_text {
        visibility: visible;
        opacity: 1;
      }
      .tooltip_text {
        visibility: hidden;
        opacity: 0;
        font-size: 16px;
        color: white;
        position: absolute;
        background: rgba(0, 0, 0, 0.5);
        right: 0;
        bottom: -45px;
        padding: 3px 5px 3px 5px;
        border-radius: 5px;
        transition: 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="item">
          <div class="tooltip_text">検索</div>
        </div>
      </div>
    </div>
  </body>
</html>
