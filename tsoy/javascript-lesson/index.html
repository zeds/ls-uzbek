<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 100svh;
      }
    </style>
  </head>

  <body>
    <div class="conainer">
      <div id="clr">red</div>
      <button id="change">Change color</button>
    </div>
    <script>
      // const elem_name = document.querySelector("#name");
      const clr = document.querySelector("#clr");
      const bt = document.querySelector("#change");

      // let name = "Tsoy Slava";

      bt.onclick = () => {
        // elem_name.innerHTML = name;
        if (clr.innerHTML === "green") {
          clr.innerHTML = "red";
          clr.style.background = "red";
          clr.style.color = "blue";
        } else {
          clr.innerHTML = "green";
          clr.style.background = "green";
          clr.style.color = "gray";
        }
      };
    </script>
  </body>
</html>
