<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube.videotitle.css">
    <title>videotitle</title>
</head>

<body>
    <div class="social-bar">
        <div class="title">ランニングマシンを使いたくて後ろで順番待ちしてる猫たちがかわいすぎました笑</div>
        <div class="profile-info">
            <div class="profile-left">
                <img src="Iamge/mochimaru.jpeg" alt="プロフィール画像" class="profile-image">
                <div class="user">
                    <div class="name">もちまる日記</div>
                    <div class="followers">チャンネル登録者 211万</div>
                </div>
                <div class="social-button text-white">チャンネル登録</div>
                <div class="social-button text-black"><img src="Svg/bell.svg">登録済<img
                        src="Svg/iconamoon--arrow-down-2-thin.svg"></div>
            </div>
            <div class="profile-right">
                <div class="social-button text-black"><img src="Svg/material-symbols-light--thumb-up.svg">高評価
                    <img src="Svg/material-symbols--thumb-down-outline.svg">
                </div>
                <div class="social-button text-black"><img src="svg/ph--share-fat-light.svg">共有</div>
                <div class="offline"><img src="Svg/system-uicons--download.svg">オフライン</div>
                <div class="thank"><img src="Svg/tabler--heart-handshake.svg">Thank</div>
                <div class="social-button text-bot">...</div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
