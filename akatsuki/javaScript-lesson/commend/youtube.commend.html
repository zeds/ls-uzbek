<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube.commend.css">
    <title>Youtube_Commend</title>
</head>

<body>
    <div class="container">
        <!--アイテム-->
        <div class="item">
            <iframe src="https://www.youtube.com/embed/S7zdxJm70gI?si=qMHTJNUqqdxFQ5zh" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                                <div class="channel_name">島崎和歌子Little Love</div>
                                <div class="channel_subscriber_count">チャンネル登録者8.55万人</div>
                            </div>
                        </div>

                    </div>
                    <div class="button-group">
                        <button class="button like">👍 144</button>
                        <button class="button share">分享</button>
                        <button class="button download">下載</button>

                </div>
            </div>
            <div class="pc_comment_container">
                <div class="elem">
                    <div>

                    </div>
                </div>
            </div>
            <div class="viewer_comment_container">

            </div>
        </div>

        </div>

            <div class="elem">
                <div>
                    高橋 いつも一緒に居る人がそばに居れば安心するんだよねぇ🍀
                </div>
                <div>

            </div>
        </div>

    <script src="youtube.commend.js"></script>
</body>

</html>
