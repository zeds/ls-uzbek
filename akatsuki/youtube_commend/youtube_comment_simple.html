<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 5px;
        }

        .item:nth-child(1) {
            width: 100%;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16/9;
        }

        .recommend_container {}

        .recommend {
            display: flex;
            gap: 5px;
            font-size: 14px;
            padding: 10px;
        }

        .recommend img {
            width: 170px;
        }

        .recommend_title {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .pc_comment_container {
            display: block;
        }

        .sp_comment_container {
            display: none;
        }

        .comment_icon {
            aspect-ratio: "1/1";
        }

        .item:nth-child(3) {
            display: none;
        }

        @media (width < 980px) {
            .container {
                display: grid;
                grid-template-columns: 1fr;
            }

            .pc_comment_container {
                display: none;
            }

            .sp_comment_container {
                display: block;
            }

            .recommend {
                width: 100%;
            }

            .item:nth-child(3) {
                display: block;
            }
        }
    </style>
</head>
