<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search_test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .input_waku {
            display: flex;
            position: relative;
            width: 600px;
            height: 40px;
            align-items: center;
            justify-content: center;
        }

        input {
            width: 100%;
            height: 100%;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #5b5b5b;
            padding-left: 10px;
            background-color: rgb(49, 48, 48);
            color: white;
        }

        .serach_icon {
            position: absolute;
            display: flex;
            width: 65px;
            height: 100%;
            right: 0%;
            padding: 7px;
            padding-left: 17px;
            border: 1px solid #5b5b5b;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: rgb(69, 73, 77);
        }

        .serach_icon:hover {
            background-color: #958e8e;
        }

        .meun {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Youtube</h1>
        <div class="input_waku">
            <input type="text" placeholder="Search">
            <div class="serach_icon">
                <img src="search.svg">
            </div>
        </div>
    </div>

</body>

</html>
