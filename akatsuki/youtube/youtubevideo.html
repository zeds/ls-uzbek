<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        .container {
            width: 100%;
            height: 100vh;
        }

        .article_container {
            width: 380px;
            padding: 10px;
            background-color: aqua;
        }

        .article_container img {
            width: 100%;
            border-radius: 20px;
        }

        .article_contents {
            margin-top: 5px;
            display: flex;
        }



        .article_contents img {
            width: 36px;
            height: 36px;
            border-radius: 18px;
        }

        .article_text {
            margin-left: 10px;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            line-height: 22px;
            color: #0f0f0f;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .author {
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #616161;
        }

        .statistics {
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #616161;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="article_container">
            <img id="blue" src="youtube_logo.png" />
            <div class="article_contents">
                <img src="channel_icon.png" />
                <div class="article_text">
                    <div class="title">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque fugit doloremque
                        temporibus assumenda earum repellendus velit. Fuga qui similique, eaque maxime quas iste quasi
                        rerum cum alias rem consectetur adipisci!</div>

                    <div class="author">JForrest English</div>
                    <div class="statistics">7.7M回、1年前</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
