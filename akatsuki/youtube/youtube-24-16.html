<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 20px;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: orange;
        }

        .search_container {
            display: flex;
            height: 40px;
            background: darkgrey;
        }

        .search_container input {
            width: 540px;
            height: 100%;
            border: 1px solid black;
            border-radius: 20px 0 0 20px;
            background: pink;
        }

        .search_container button {
            width: 60px;
            height: 100%;
            border-left: none;
            border: 1px solid black;
            border-radius: 0 20px 20px 0;
            border-left: none;
        }

        .mic_icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-left: 14px;
            background: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search_container">
            <input type="text" />
            <button><img src="search.svg" /></button>
            <div class="mic_icon"><img src="mic.svg" /></div>
        </div>
    </div>

</body>

</html>
