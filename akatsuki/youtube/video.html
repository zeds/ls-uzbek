<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX BOX test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto";
        }

        header {
            background-color: rgb(32, 30, 30);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 30px;
            border-radius: 20px;
        }

        header img:hover {
            background-color: #4c4848;
        }

        .container {
            background: rgb(30, 31, 31);
            width: 100%;
            height: 100vh;

        }

        .search_container {
            display: flex;
            height: 40px;
            background: none;
        }

        .search_container input {
            width: 540px;
            height: 100%;
            border: 1px solid rgb(61, 61, 61);
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            background: rgb(32, 32, 32);
            color: white;
        }

        .search_container button {
            width: 60px;
            height: 100%;
            border-left: none;
            border: 1px solid rgb(61, 61, 61);
            border-radius: 0 40px 40px 0;
            border-left: none;
            background-color: rgb(32, 30, 30);
        }

        .mic_icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-left: 14px;
            border: 1px solid rgb(61, 61, 61);
            background: rgb(32, 30, 30);
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .video {
            width: 380px;
            background: none;
            padding: 10px;
            border: none;
        }

        .video img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 12px;
        }

        .video-details {
            margin-top: 5px;
            width: 380px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .channel-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .video-title {
            font-size: 16px;
            overflow: hidden;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            color: white;
        }

        .name {
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            color: rgb(113, 113, 113);
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <header>
        <img src="menu.svg" alt="menu" 　 />
        <div class="search_container">
            <input type="text" />
            <button><img src="search.svg" /></button>
            <div class="mic_icon"><img src="mic.svg" /></div>
        </div>
        <div></div>
    </header>

    <main>
        <div class="container">
            <div class="video">
                <img src="video_thumbnail.png">
            </div>

            <div class="video-details">
                <div class="channel-info">
                    <img class="channel-icon" src="channel_icon.png" alt="Channel Icon">
                    <div class="video-title">ヒナ3DモデルLorem ipsum dolor sit amet consectetur adipisicing elit. Omnis,
                        ducimus nesciunt? Ad ullam ex, reiciendis quae quod dignissimos ut doloremque sunt sit nisi
                        consequuntur velit ab dicta cupiditate id. Exercitationem.</div>
                </div>
                <div class="name">赤月</div>
                <div class="name">3,02 views</div>
            </div>
        </div>
    </main>
</body>

</html>

<!--flex-direction--> <!--設定主軸的方向-->
<!--'row'--> <!--左到右-->
<!--'row-reverse'--> <!--右到左-->
<!--'column'--> <!--上到下-->
<!--'column-reverse'--> <!--下到上-->


<!--flex-wrap--> <!--控制子元素是否允許換行-->
<!--'row'--> <!--左到右-->
<!--'row-reverse'--> <!--右到左-->
<!--'column'--> <!--上到下-->
<!--'column-reverse'--> <!--下到上-->
