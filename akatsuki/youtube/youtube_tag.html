<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-size: 20px;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: lightgray;
        }

        .tag_container {
            height: 100px;
            display: grid;
            /* grid-auto-columns: 21%; */
            grid-auto-flow: column;
            overflow-x: auto;
            overscroll-behavior-inline: contain;
            background: skyblue;
            gap: 12px;
            align-items: center;
        }

        .tag_container div {
            white-space: nowrap;
            background-color: #f2f2f2;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: black;
            text-align: center;
            padding: 5px 8px;
        }

        .tag_container div:hover {
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tag_container">
            <div>すべて</div>
            <div>音楽</div>
            <div>野生動物</div>
            <div>ミックス</div>
            <div>ニュース</div>
            <div>ライブ</div>
            <div>ベット</div>
            <div>最近アップデート</div>
            <div>視聽済み</div>
            <div>新しい動画</div>
        </div>
    </div>
</body>

</html>
