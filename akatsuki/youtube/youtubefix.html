<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Css/youtubefix.css">
    <title>Youtube</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-size: 20px;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: lightgray;
        }
    </style>
</head>

<body>
    <header>
        <div class="header_container">
            <div class="header_start_box">
                <div class="header_start_menu_box">
                    <img src="Svg/menu.svg" alt="menu">
                </div>
                <div class="header_start_youtube_icon">
                    <img src="Svg/youtubeicon.svg" alt="youtube">
                    <div class="header_tooltip">ホームページ</div>
                </div>
            </div>
            <div class="header_center_box">
                <input type="text" placeholder="検索">
                <button><img src="Svg/search.svg" alt="search">
                    <div class="header_tooltip">検索</div>
                </button>
                <div class="header_center_box_mic">
                    <img src="Svg/mic.svg" alt="mic">
                    <div class="header_tooltip">音声操作</div>
                </div>
            </div>
            <div class="header_end_box">
                <div class="header_end_icon_box">
                    <img src="Svg/youtube_cama.svg" alt="carme">
                    <div class="header_tooltip">創作</div>
                </div>
                <div class="header_end_icon_box">
                    <img src="Svg/youtube_susu.svg" alt="bell">
                    <div class="header_tooltip">お知らせ</div>
                </div>
                <div class="header_end_icon_box">
                    <img class=header_end_usericon src="pictures/ヒナ.jpg" alt="ヒナ">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><img src="Svg/homeicon.svg" alt="home">ホームページ</li>
            </ul>
        </nav>
    </div>
</body>

</html>
