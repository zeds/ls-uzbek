<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-size: 20px;
    }

    /*===============================================================
                                header
===============================================================*/
    .header_container {
        height: 50px;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /*
START
*/
    .header_start_box {
        height: 100%;
        width: 240px;
        display: flex;
        align-items: center;
        margin-left: 10px;
    }

    .header_start_menu_box {
        width: 40px;
        height: 100%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header_start_menu_box:hover {
        background-color: rgb(226, 227, 229);
    }

    .header_start_menu {
        width: 25px;
        border-radius: 50%;
    }

    .header_start_youtube_icon_box {
        width: 120px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .header_start_youtube_icon {
        width: 100px;
        height: 100%;
        margin-left: 15px;
    }

    .header_start_youtube_icon_box:hover .header_start_youtube_icon_tooptip {
        background-color: gray;
        visibility: visible;
    }

    .header_start_youtube_icon_tooptip {
        width: 80px;
        height: 30px;
        background-color: black;
        color: white;
        position: absolute;
        right: -30px;
        top: 30px;
        visibility: hidden;
        font-size: 14px;
    }

    /*
Center
*/
    .header_center_box {
        height: 100%;
        width: 680px;
        display: flex;
    }

    .header_center_box input {
        width: 540px;
        height: 100%;
        background-color: rgb(255, 255, 255);
        border: 1px solid black;
        border-radius: 20px 0px 0px 20px;
        padding-left: 10px;
    }

    .header_center_box button {
        width: 60px;
        height: 100%;
        background-color: rgb(253, 254, 255);
        border: 1px solid black;
        border-radius: 0px 20px 20px 0px;
        border-left: none;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .header_center_box button img {
        width: 30px;
        height: 30px;
    }

    .header_center_box button:hover {
        background-color: rgb(201, 201, 201);
    }

    .header_center_box button:hover .header_tooptip {
        background-color: gray;
        visibility: visible;
    }

    .header_tooptip {
        width: 60px;
        height: 30px;
        background-color: black;
        color: white;
        position: absolute;
        right: 0;
        top: 60px;
        visibility: hidden;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header_center_box_mic {
        width: 40px;
        height: 40px;
        border: 1px solid black;
        border-radius: 50%;
        margin-left: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .header_center_box_mic_tooptip {
        width: 40px;
        height: 20px;
        background-color: black;
        color: white;
        position: absolute;
        right: 0;
        top: 60px;
        visibility: hidden;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header_center_box_mic:hover {
        background-color: rgb(209, 214, 218);
    }

    .header_center_box_mic:hover .header_center_box_mic_tooptip {
        background-color: gray;
        visibility: visible;
    }

    /*
End
*/
    .header_end_box {
        height: 100%;
        width: 150px;
        margin-right: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header_end_icon_box {
        width: 120px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }


    .header_end_icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .header_end_icon:hover {
        background-color: rgb(209, 214, 218);
    }

    .header_end_icon:hover .header_tooptip {
        background-color: gray;
        visibility: visible;
    }

    .header_end_usericon_box {
        width: 50px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header_end_usericon {
        width: 35px;
        height: 35px;

    }

    .header_end_usericon img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
    }

    /*===============================================================
                            main
===============================================================*/
    .container {
        width: 100%;
        height: 100vh;
    }
</style>

<body>
    <header>
        <div class="header_container">
            <div class="header_start_box">
                <div class="header_start_menu_box">
                    <img class="header_start_menu" src="menu.svg" alt="menu">
                </div>
                <div class="header_start_youtube_icon_box">
                    <img class="header_start_youtube_icon" src="youtubeicon.svg" alt="">
                    <div class="header_start_youtube_icon_tooptip">homepage</div>
                </div>
            </div>
            <div class="header_center_box">
                <input type="text" placeholder="検索">
                <button><img src="search.svg">
                    <div class="header_tooptip">検索</div>
                </button>
                <div class="header_center_box_mic"><img src="mic.svg" alt="">
                    <div class="header_center_box_mic_tooptip">MIC</div>
                </div>
            </div>
            <div class="header_end_box">
                <div class="header_end_icon_box">
                    <div class="header_end_icon"><img src="youtube_cama.svg" alt="">
                        <div class="header_tooptip">カメラ</div>
                    </div>
                    <div class="header_end_icon"><img src="youtube_susu.svg" alt="">
                        <div class="header_tooptip">お知らせ</div>
                    </div>
                </div>
                <div class="header_end_usericon_box">
                    <div class="header_end_usericon"><img src="channel_icon.png" alt=""></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container"></div>
    </main>
</body>

</html>
