<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .body {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
    }

    .container {
        width: 90%;
        margin: 50px auto;
        display: flex;
        justify-content: center;
    }

    #input {
        border: none;
        border-bottom: 1px solid #7e7e7e;
        padding: 0 10px;
        margin-right: 10px;
        outline: none;
    }

    #button {
        background: transparent;
        border: 1px solid #7e7e7e;
        padding: 10px 20px;
        cursor: pointer;
    }

    #button:hover {
        background: #dbdbdb;
    }
</style>

<body>
    <div class="container">
        <input placeholder="text here" type="text" id="input"></input>
        <button id="button">enter</button>

    </div>
    <div class="list"></div>
    <script>
        let input = document.getElementById("input").value;
        let enterBtn = document.getElementById("button");
        let listData = document.querySelector(".list");

        const data = [{
            name: "shoxrux",
            age: 22,
            comment: "Assalomualaykum mening ismim Shoxrux!"
        },
        {
            name: "shoxrux",
            age: 22,
            comment: "Assalomualaykum mening ismim Shoxrux!"
        },
        ]
        enterBtn.addEventListener("click", function () {
            let input = document.getElementById("input").value;
            for (let i = 0; i < data.length; i++) {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = input + " > " + data[i].comment;
                listData.appendChild(newDiv)
            }
        })



    </script>
</body>

</html>
