<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        justify-content: center;
        align-items: center;

    }

    .div {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 80%;
    }

    #inputText {
        padding: 10px 20px;
        border-radius: 15px;
        width: 320px;
        outline: none;
        border: 1px solid rgb(117, 117, 117);
    }

    .commentButton {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid rgb(117, 117, 117);
        border-radius: 20px;
        outline: none;
    }

    .commentButton:hover {
        color: aliceblue;
        background: rgb(52, 146, 170);
    }

    .comments {
        margin-top: 30px;
        position: absolute;
        left: 230px;
        font-size: 24px;
        width: 320px;
        border-bottom: 1px solid rgb(52, 146, 170);
    }
</style>

<body>
    <div class="container">
        <div class="div">
            <input type="text" id="inputText" placeholder="コメント"><button class="commentButton">コメント</button>
        </div>
        <div class="commentsDiv">sssss</div>
    </div>

    <script>

        let comentBusket = [
            {
                name: 'shox',
                coment: inputText
            }, {
                name: 'shox',
                coment: inputText
            }

        ]
        let comment_div = document.querySelector(".commentsDiv");
        let btn = document.querySelector(".commentButton").addEventListener("click", function () {
            const inputText = document.getElementById("inputText").value;

            console.log(inputText);
            let newObj = { name: 'shoxrux', comment: inputText };
            comentBusket.unshift(newObj);
            console.log(newObj);

        })
        for (let i = 0; i < comentBusket.length; i++) {
            let newDiv = document.createElement("div");
            newDiv.innerHTML = comentBusket[i].name + " ：" + comentBusket[i].comment;
            comment_div.appendChild(newDiv);
            comment_div.unshift(newDiv).coment;
        }

    </script>
</body>

</html>
