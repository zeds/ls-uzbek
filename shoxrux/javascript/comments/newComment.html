<script>


    const comments = [
        {
            id: "4f550e71-9705-42bb-85d9-5826e08780f7",

            comment: "優しい二匹に癒されます",

        {

        },
        {

            img: "https://images.pexels.com/photos/35537/child-children-girl-happy.jpg?cs=srgb&dl=pexels-bess-hamiti-35537.jpg&fm=jpg"
        },
    ];

    function showComments() {
        for (let i = 0; i < comments.length; i++) {

            comments[i].name.classList = "cmtName";

            const lists = document.getElementById("lists");
            const elem = document.createElement("div");
            elem.classList = "elem";

            const text = document.createElement("div");
            text.innerHTML = comments[i].name + ': ' + comments[i].comment;


            let rightButtons = document.createElement('div');

            let editButton = document.createElement("button");
            editButton.innerHTML = "edit";
            editButton.classList = "editBtn";

            let deleteButton = document.createElement("button");
            deleteButton.innerHTML = "delete";
            deleteButton.classList = "deleteBtn";
            deleteButton.addEventListener("click", function () {
                comments.splice(i, 1);
                // elem.remove();

                let elemAll = document.querySelectorAll(".elem");
                for (let k = 0; k < elemAll.length; k++) {
                    elemAll[k].remove();
                }
                showComments();
            })
            // })

            elem.appendChild(text);
            elem.appendChild(rightButtons);
            rightButtons.appendChild(editButton);
            rightButtons.appendChild(deleteButton);

            lists.appendChild(elem);

        }
    }
    showComments();
</script>
