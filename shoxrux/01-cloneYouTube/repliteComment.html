    <script>


        let pc_comment = document.getElementById("pc_comment");
        console.log(pc_comment);
        pc_comment.style.width = "800px"
        // pc_comment.style.background = "blue"

        const commentData = [{
            avatar: "https://champlaincrossover.org/wp-content/uploads/2022/04/gEeThz9M5G9N72JH2dXadQ-900x450.jpg",
            user: "Young Boy Never Broken",

        }, {

            user: "Young Boy Never Broken",

        }, {
            avatar: "https://champlaincrossover.org/wp-content/uploads/2022/04/gEeThz9M5G9N72JH2dXadQ-900x450.jpg",
            user: "Young Boy Never Broken",
            title: "The Fast and Furious Franchise: Why Is It so Popular? - The Crossover"
        },]

        for (let i = 0; i < commentData.length; i++) {
            commentData.className = "comment"
            const comment_box = document.createElement("div");
            comment_box.style.display = "flex";

            const img_comment = document.createElement("img");
            img_comment.src = commentData[i].avatar;
            img_comment.width = 120;
            img_comment.height = 80;
            img_comment.style.objectFit = "cover";
            img_comment.className = "img"

            const comment_desc = document.createElement("div");

            const comment_user = document.createElement("div");
            comment_user.innerHTML = commentData[i].user

            const comment_title = document.createElement("div");
            comment_title.innerHTML = commentData[i].title

            const comment_button = document.createElement("div");
            comment_button.style.display = "flex";
            const edit_button = document.createElement("button");
            edit_button.innerHTML = "編集";
            const delete_button = document.createElement("button");
            delete_button.innerHTML = "削除";
            comment_button.appendChild(edit_button);
            edit_button.className = "editBtn"
            comment_button.appendChild(delete_button);
            delete_button.className = "deleteBtn"
            edit_button.style.cursor = "pointer";
            delete_button.style.cursor = "pointer";

            comment_box.appendChild(img_comment);
            comment_box.appendChild(comment_desc);
            comment_box.appendChild(comment_user);
            comment_box.appendChild(comment_title);
            comment_box.appendChild(comment_button);

            pc_comment.appendChild(comment_box);
       
        }
