<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .container {
      display: grid;
      /*「Container」を「Grid Layout」に指定*/
      grid-template-columns: 1fr 1fr 200px;
      gap: 5px;
    }

    .item {
      height: 80px;
      background: skyblue;

    }

    .item:nth-child(1) {
      grid-column: 1 / 4;
      grid-row: 1 / 4;
      background-color: blueviolet;
    }

    .item:nth-child(2) {
      grid-column: 3 / 3;
      grid-row: 1 / 3;
    }
    @media(width < 980px){
      .container {
      display: grid;
      /*「Container」を「Grid Layout」に指定*/
      grid-template-columns: 1fr;
      gap: 5px;
    }
    .item:nth-child(1){
      grid-column: 1/3;
      grid-row: 1/3;
    }
    .item:nth-child(2){
      grid-column: 1/3;
      grid-row: 2/3;
    }
    }

    /* .item:nth-child(3) {
      grid-column: 1 / 3;
      grid-row: 2 / 3;
    } */
  </style>
</head>

<body>
  <div class="container">
    <!--アイテム-->
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
  </div>
</body>

</html>
