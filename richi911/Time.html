<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .article_container {
        width: 380px;
        padding: 10px;
        position: relative;
        background: skyblue;
      }
      .time_container {
        position: relative;
        width: 380px;
        padding: 10px;
      }
      .time {
        width: 78px;
        height: 20;
        border-radius: 7px;
        position: absolute;
        color: white;
        background: black;
        bottom: 25%;
        right: 14px;
      }
      .article_container img {
        width: 100%;
        border-radius: 14px;
      }
      .article_contents {
        display: flex;
        width: 100%;
      }
      .article_contents img {
        width: 36px;
        height: 36px;
        border-radius: 18px;
      }
      .article_text {
        width: 100%;
        margin-left: 10px;
      }
      .title {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        font-size: 16px;
      }
      .user {
        font-size: 14px;
      }
      .statistics {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="article_container">
        <div class="time_container"></div>
        <div class="time">10:47:30</div>
        <img src="111.jpg" />
        <div class="article_contents">
          <img src="unnamed.jpg" />
          <div class="article_text">
            <div class="title">
              How to move to Los Angeles. The best way to move to one of the
              best destinations in the world
            </div>
            <div class="user">Your Travel</div>
            <div class="statistics">3M Followers</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
