<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="language">日本語</div>
      <button id="change">これを押してください</button>
    </div>
    <script>
      const language = document.querySelector("#language");
      const bt = document.querySelector("#change");

      bt.onclick = () => {
        if (language.innerHTML === "日本語") {
          language.innerHTML = "ウズベク語";
          language.style.background = "blue";
          language.style.color = "lightgreen";
        } else {
          language.innerHTML = "日本語";
          language.style.background = "white";
          language.style.color = "red";
        }
      };
    </script>
  </body>
</html>
