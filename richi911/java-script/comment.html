<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <input type="text" id="name" placeholder="Your name" />
    <input type="text" id="search" placeholder="Your comment" />

    <button id="btn">Comment</button>
    <div id="div1"></div>

    <script language="javascript" type="text/javascript">
      const div1 = document.getElementById("div1");

      const comments = [
        { name: "James", comment: "Thank you" },
        { name: "Jorge", comment: "It was helpful" },
        { name: "Carlos", comment: "Nice video" },
      ];

      const showComments = () => {
        clearComments();

        for (let i = 0; i < comments.length; i++) {
          const newDiv1 = document.createElement("div");
          newDiv1.className = "added_comment";
          newDiv1.innerHTML = comments[i].name + " " + comments[i].comment;
          div1.appendChild(newDiv1);
        }
        console.log(comments);
      };

      const clearComments = () => {
        const all = document.querySelectorAll(".added_comment");
        for (let i = 0; i < all.length; i++) {
          all[i].remove();
        }
      };

      const btn = document.getElementById("btn");
      btn.addEventListener("click", function () {
        const inputName = document.getElementById("name").value;
        const inputComment = document.getElementById("search").value;

        const obj = {
          name: inputName,
          comment: inputComment,
        };
        comments.unshift(obj);
        showComments();
        document.getElementById("name").value = "";
        document.getElementById("search").value = "";
        document.getElementById("name").focus;
      });

      showComments();
    </script>
  </body>
</html>
