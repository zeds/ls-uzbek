<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Shop</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        border: solid black 5px;
        display: flex;
        /* flex-wrap: wrap; */
        background: whitesmoke;
        padding-top: 10px;
        border-radius: 10px;
      }
      .contents_1 {
        width: 100px;
        height: 135px;
        background: lightgray;
        border-radius: 10px;
        border: solid black 3px;
        margin: 0px 5px 0px 5px;
        position: relative;
      }
      .contents_1:hover {
        background: gray;
      }
      .contents_1:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
        background: gray;
      }
      .tooltip-text {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        right: 0px;
        bottom: -25px;
        font-size: 9px;
        color: black;
        padding: 3px 5px 3px 5px;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.5);
        transition: 0s ease;
      }
      img {
        height: 90px;
        width: 90px;
        padding: 5px;
        border-radius: 10px;
      }
      .article_text_1 {
        width: 90px;
        height: 25px;
        color: black;
        font-size: 10px;
        margin: -5px 0px 0px 5px;
      }
      .price_1 {

      }
