      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        /* background: lightgray; */
        padding: 0 20px;
      }
      header {
        /* position: fixed;
        z-index: 2; */
        width: 100%;
        height: 56px;

        display: grid;
        grid-template-columns: 169px 1fr 156px;
        align-items: center;

        padding: 0 16px;
        gap: 10px;
        background: white;
      }
      .logo_container {
        height: 56px;
        display: flex;
        align-items: center;
      }
      .burger {
        width: 24px;
        height: 24px;
        padding: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .burger:hover {
        background: #f2f3f3;
        cursor: pointer;
      }
      .burger img {
        height: 24px;
      }
      .logo-img {
        height: 56px;
        padding: 18px 14px 18px 16px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo-img img {
        height: 20px;
      }
      .search_container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 40px;
      }
      .search_container input {
        max-width: 515px;
        width: 80%;
        height: 40px;
        border-radius: 20px 0 0 20px;
        border: solid 1px rgb(228, 225, 225);
        padding-left: 17px;
      }
      .search_button {
        height: 40px;
        width: 64px;
        border: solid 1px rgb(228, 255, 255);
        border-left: none;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
        position: relative;
      }
      .search_button:hover .tooltip-text {
        opacity: 1;
        background-color: #686868;
        visibility: visible;
        position: absolute;
      }
      .search_button:hover {
        background: #d0d0d0;
        cursor: pointer;
      }
      .mic_icon {
        aspect-ratio: 1/1;
        width: 40px;
        height: 40px;
        margin-left: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f2f2f2;
        position: relative;
      }
      .mic_icon:hover .tooltip-text {
        visibility: visible;
      }
      .mic_icon:hover {
        background: #d0d0d0;
        cursor: pointer;
      }
      .right_container {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
      }
      .profile {
        border-radius: 20px;
        height: 32px;
      }
      .tooltip-text {
        visibility: hidden;
        position: absolute;
        bottom: -45px;

        display: inline-block;
        white-space: nowrap;
        padding: 10px;

        font-size: 12px;
        color: white;

        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
      .tooltip:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .tooltip:hover {
        background: lightgray;
        cursor: pointer;
      }
      .profile:hover .tooltip-text {
        visibility: visible;
      }
      .profile:hover {
        background: #d0d0d0;
        cursor: pointer;
      }
      .video {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .video:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .video:hover {
        background: lightgray;
        cursor: pointer;
      }
      .bell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .bell:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .bell:hover {
        background: lightgray;
        cursor: pointer;
      }

      @media (width < 648px) {
        input {
          background: red;
          display: none;
        }
        .search button {
          width: 40px;
          height: 40px;
          border: none;
          border-radius: 20px;
          background: none;
        }
        .search {
          padding: 0;
          justify-content: end;
        }
        .mic {
          background: none;
          margin-left: 0;
        }
      }
      .video_container {
        aspect-ratio: 9/16;
      }

      iframe {
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 10px;
      }
      /* tag container starts here */
      .description_button {
        display: flex;
        justify-content: center;
        align-items: center;
        background: skyblue;
        border-radius: 20px;
        padding: 0 8px;
        font-size: 14px;
        font-weight: 500;
        height: 36px;
      }
      .description_button img {
        padding: 8px;
      }
      .black {
        background: rgb(15, 15, 15);
        color: white;
      }
      .text-white {
        color: white;
        background: black;
      }
      .text-black {
        color: black;
        background: #f2f2f2;
      }
      .video_description {
        width: 100%;
        display: flex;
        font-size: 20px;
        font-weight: 700;
      }
      .details {
        padding-left: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
      }
      .user {
        font-size: 16px;
        font-weight: 500;
        color: rgb(15, 15, 15);
      }
      .number {
        font-size: 12px;
        font-weight: 400;
        color: rgb(96, 96, 96);
      }
      .tag_container {
        display: grid;
        gap: 10px;
        grid-template-columns: 40px 1fr 136px 136px 112px 112px 86px 112px 84px 36px;
        width: 100%;
      }
      .tag_container img {
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }

      .recommend_container {
        background: none;
      }

      .recommend {

        font-size: 14px;
        padding: 10px;
      }

        width: 170px;
      }

      .recommend_title {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }

      .pc_comment_container {
        display: block;
      }

      .sp_comment_container {
        display: none;
      }

      .comment_icon {
        aspect-ratio: "1/1";
      }

      #comment {
        border: none;
        border-bottom: 1px solid black;
      }

      @media (width < 10px) {
        .container {
          display: grid;
          grid-template-columns: 1fr;
        }

        .pc_comment_container {
          display: none;
        }

        .sp_comment_container {
          display: block;
        }

        .recommend {
          width: 100%;
        }

        .item:nth-child(3) {
          display: block;
        }
      }
    </style>
