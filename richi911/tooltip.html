<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      .contents {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 300px;
        background: gray;
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30px;
        width: 100px;
        background: burlywood;
        position: relative;
      }
      .item:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .tooltip-text {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        right: 0px;
        bottom: -45px;
        font-size: 16px;
        color: white;
        padding: 3px 5px 5px 5px;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.5);
        transition: 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="item"><div class="tooltip-text">検索</div></div>
      </div>
    </div>
  </body>
</html>
