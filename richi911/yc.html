<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      .container {
        display: flex;
        gap: 5px;
      }
      .item:nth-child(1) {
        width: 100%;
      }
      iframe {
        width: 100%;
        aspect-ratio: 16/9;
      }
      .recommends {
      }
      .recommend {
        display: flex;
        gap: 5px;
        font-size: 14px;
        height: 110px;
        padding: 10px;
      }
      .recommend img {
        width: 170px;
      }
      .item:nth-child(3) {
        display: none;
      }
      @media (width < 980px) {
        .container {
          display: grid;
          grid-template-columns: 1fr;
        }
        .comments {
          display: none;
        }
        .recommend {
          width: 100%;
        }
        .item:nth-child(3) {
          display: block;
        }
      }
      .video {
        width: 100%;
        /* background: red; */
      }
      .video_description {
        font-size: 20px;
        font-weight: 700;
      }
      .video img {
        border-radius: 15px;
        width: 100%;
      }
      .tag_container {
        height: 58px;
        width: 100%;
        /* background: skyblue; */
      }
      .tag_list {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .tag_list img {
        height: 48px;
        width: 48px;
        border-radius: 24px;
        margin: 5px;
      }
      .tag_profile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100px;
        height: 55px;
        /* background: brown; */

      .tag_container_1 {

      }
      .tag_like {

        justify-content: center;
        align-items: center;
        border: solid 1px gray;
        border-left: none;
        border-top: none;
        border-bottom: none;
        border-radius: 20px 0 0 20px;
        width: 50px;
        height: 30px;
        background: lightgray;
      }
      .tag_dislike {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0 20px 20px 0;
        width: 60px;
        height: 30px;
        background: lightgray;
      }
      .tag_share {
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px #d3d3d3;
        border-radius: 20px;
        width: 100px;
        height: 30px;
        background: lightgray;
      }
      .tag_download {
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px #d3d3d3;
        border-radius: 20px;
        width: 100px;
        height: 30px;
        background: lightgray;
      }
      .tag_dots {
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px #d3d3d3;
        border-radius: 20px;
        width: 60px;
        height: 30px;
        background: lightgray;
      }
      .comments {
        background: green;
      }
      @media (width < 980px) {
        .container {
          /* grid-template-columns: 1fr; */
          flex-direction: column;
        }
      }
    </style>

      const contents = [
