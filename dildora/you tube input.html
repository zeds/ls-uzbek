<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
        }
        .input_waku{
            width: 600px;
            height: 40px;
            background: skyblue;
            display: flex;
            position: relative;
            margin: 15px;
            margin-left: 60px;
            border-radius: 50%;
        }
        input{
            width: 100%;
            border-radius: 25px;
            border: solid 1px gray;
            padding-left: 15px;
        }
        .box{
            width: 60px;
            height: 40px;
            background: yellow;
            position: absolute;
            right: 0;
            border-radius: 0 25px 25px 0;
            border: solid 1px gray;
           
        }
        img{
            height: 70%;
            background: rgb(237, 245, 16);
            align-items: center;
            justify-content: center;
        }
        .maiku {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    
        <div class="input_waku">
        <input type="text" placeholder="Search...">
        <div class="box">
            <img src="search-outline.svg">
        </div>
         <div class="maiku"></div>
    </div>
    

   
    
   
</body>
</html>
