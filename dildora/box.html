<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box_1 {
        width: 800px;
        height: 800px;
        border: solid 1px black;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box_2 {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 700px;
        height: 600px;
        border: solid 1px black;
        position: relative;
      }
      .box_3 {
        width: 600px;
        height: 300px;
        border: solid 1px black;
      }
      .box {
        width: 200px;
        height: 200px;
        border: solid 1px black;
        background: yellow;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box_1">
      <div class="box_2">
        <div class="box_3">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
