<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 6</title>
</head>
<style>

    * {
        padding: 0;
        margin: 0;
    }
    body {
         width: 100%;
         height: 100vh;
         background: skyblue;
    }
    .container {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        border: 2px solid black;
        background: gray;
        position: relative;


    }
    .box {
        width:  100px;
        height: 100px;
        
    }
    .purple {
        background: purple;
    }
     .orange {
        background: orange;
    }
     .yellow {
        background: yellow;
        position: absolute;
        right: 0;
        top: 0;

    }
     .red {
        background: red;
    }

     

</style>
<body>
    
    <div class="container">
      <div class="box purple"></div>
      <div class="box orange"></div>
      <div class="box yellow"></div>
      <div class="box red"></div>
    </div>
</body>
</html>
