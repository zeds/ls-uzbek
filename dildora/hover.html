<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
            background: lightgray;
        }
        .contents{
            width: 300px;
            height: 300px;
            background: aqua;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .item{
            width: 100px;
            height: 30px;
            background: palevioletred;
            position: relative;
            

        }
        .tooltip{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 25px;
            background:black;
            color: white;
            font-size: 12px;
            position: absolute;
            bottom: -45px;
            left: 65px;
            background: rgba(0, 0, 0, 5);
            visibility: hidden;
            
            


        }
        .item:hover{
            background: red;
          
        }
        .item:hover .tooltip{
            cursor: pointer;
            visibility: visible; 
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="contents">
            <div class="item">
                <div class="tooltip"> Dido </div>
            </div>
        </div>
    </div>
    
</body>
</html>
