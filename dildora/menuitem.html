<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menuitem</title>
    <style>

        .body{
            font-size: 12px;

        }
        .container{
            width: 100%;
            height: 100vh;
        }
        .contents{
            width: 300px;
            height: 500px;
            
        }

        .menu_item{
            width: 204px;
            height: 40px;
            background: white;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 12px;
            font-size: 16px;
            color: #0f0f0f;
            border-radius: 5px;

        }
        .menu_item:hover{
            background:gray;
            cursor: pointer;

        }
        
        
        

    </style>
</head>
<body>
    <div class="cotainer">
        <div class="contents">
           
           <ul>
             <li class="menu_item">
                <img src="menu_channel.svg" alt="">
                <div>Dido channel</div>
            </li>
              <li class="menu_item">
                <img src="chatto.svg" alt="">
                <div>Chatto</div>
              </li>
              <li class="menu_item">
                <img src="music.svg" alt="">
                <div>Music</div>
              </li>
              <li class="menu_item">
                <img src="vidio.svg" alt="">
                <div>Vidio</div>
              </li>
              <li class="menu_item">
                <img src="kebbord.svg" alt="">
                <div>Keyboard</div>
              </li>
              <li class="menu_item">
                <img src="menu.svg" alt="">
                <div>Menu </div>
              </li>
           </ul>
        </div>
    </div>
    
</body>
</html>
