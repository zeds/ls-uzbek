<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link rel="shortcut icon" href="pngwing.com.png" type="image/x-icon">
     
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 40px;
        font-family: "Noto Sans JP", sans-serif;
      }
      .container {
        width: 100%;
        height: 100vh;
        /* background: powderblue; */
      }
      .header_frame {
        width: 100%;
        height: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 20px;
        margin-top: 10px;
      }
      .logo img {
        height: 80px;
      }
      .search_container {
        display: flex;
        height: 40px;
      }
      .search_container input {
        width: 540px;
        height: 100%;
        border: solid 1px #d3d3d3;
        border-radius: 20px 0 0 20px;
        padding-left: 15px;
      }
      .search_container button {
        width: 60px;
        height: 100%;
        align-items: center;
        justify-content: center;
        border: solid 1px #d3d3d3;
        border-left: none;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
        position: relative;
      }
      .mic_icon {
        width: 40px;
        height: 40px;
        margin-left: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f2f2f2;
        position: relative;
      }
      .mic_icon img{
        width: 23px;
        
      }
      .right_frame {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
      }
      .right_frame img:last-child {
        border-radius: 16px;
        height: 32px;
        width: 32px;
      }
      .tooltip{
        
            display: flex;
            align-items: center;
            justify-content: center;
            width:40px;
            height: 30px;
            background:black;
            color: white;
            font-size: 12px;
            position: absolute;
            bottom: -45px;
            left: -10px;
            background: rgba(0, 0, 0, 5);
            visibility: hidden;
      }
       .mic_icon:hover{
            background: grey;
          
        }
        
        .mic_icon:hover .tooltip{
            cursor: pointer;
            visibility: visible; 
        }

        .search_container button:hover{
            background: grey;
          
        }
        .search_container button:hover .tooltip{
            cursor: pointer;
            visibility: visible; 
        }
       
        
     




        
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header_frame">
        <div class="logo">
          <img src="youtube-logo-png-46020.png" alt="">
        </div>
        <div class="search_container">
          <input type="text" />
          <button><img src="search-outline.svg" />
           <div class="mic_icon tooltip">
                <span class="tooltip-text">Search</span>
              </div></button>
          <div class="mic_icon">
              <div class="mic_icon tooltip">
                <span class="tooltip-text">Voice</span>
              </div>
            <img src="mic.svg" /></div>
        </div>
        <div class="right_frame">
          <img src="movie.svg" />
          <img src="bell.svg" />
          <img src="3item.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
