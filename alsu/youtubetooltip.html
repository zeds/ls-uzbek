<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 40px;
        font-family: "Noto Sans JP", sans-serif;
      }
      .container {
        width: 100%;
        height: 100vh;
        /* background: powderblue; */
      }
      .header_container {
        display: flex;
        justify-content: space-between;
        align-items: center;

        width: 100%;
        height: 40px;

        padding-left: 20px;
        margin-top: 10px;
        /* background: gray; */
      }
      .header_container .logo {
        height: 70%;
        /* background: red; */
      }
      .search_container {
        display: flex;
        height: 40px;
      }
      .search_container input {
        width: 540px;
        height: 100%;
        border: solid 1px #d3d3d3;
        border-radius: 20px 0 0 20px;
        padding-left: 17px;
        font-size: 16px;
      }
      .search_button {
        width: 60px;
        height: 100%;
        border: solid 1px #d3d3d3;
        border-left: none;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .search_button:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .search_button:hover {
        background: #d0d0d0;
      }
      .mic_icon {
        width: 40px;
        height: 40px;
        margin-left: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: #f2f2f2;
        position: relative;
      }
      .mic_icon:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .mic_icon:hover {
        background: #d0d0d0;
      }
      .right_container {
        height: 100%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 20px;
      }
      .profile {
        border-radius: 20px;
        height: 32px;
      }

      /* ツールチップのテキスト */
      .tooltip-text {
        opacity: 0; /* はじめは隠しておく */
        visibility: hidden; /* はじめは隠しておく */
        position: absolute; /* 絶対配置 */
        left: 50%; /* 親に対して中央配置 */
        transform: translateX(-50%); /* 親に対して中央配置 */
        bottom: -50px; /* 親要素下からの位置 */
        display: inline-block;
        padding: 10px; /* 余白 */
        white-space: nowrap; /* テキストを折り返さない */
        font-size: 0.8rem; /* フォントサイズ */
        line-height: 1.3; /* 行間 */
        background: #5d5d5d; /* 背景色 */
        color: #fff; /* 文字色 */
        border-radius: 3px; /* 角丸 */
        transition: 0.3s ease-in; /* アニメーション */
      }

      /* ホバー時にツールチップの非表示を解除 */
      .tooltip:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .tooltip:hover {
        background: gray;
      }
      .video {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .video:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .video:hover {
        background: gray;
      }
      .bell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        position: relative;
      }
      .bell:hover .tooltip-text {
        opacity: 1;
        visibility: visible;
      }
      .bell:hover {
        background: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header_container">
        <img class="logo" src="loggo.png" />
        <div class="search_container">
          <input type="text" placeholder="検索" />

          <button class="search_button">
            <div class="tooltip-text">検索</div>
            <img src="search.svg" />
          </button>

          <div class="mic_icon">
            <div class="tooltip-text">音声で検索</div>
            <img src="mic.svg" />
          </div>
        </div>
        <div class="right_container">
          <div class="video">
            <div class="tooltip-text">作成</div>
            <img src="movie.svg" />
          </div>

          <div class="bell">
            <div class="tooltip-text">通知</div>
            <img src="bell.svg" />
          </div>

          <img class="profile" src="shin.png" />
        </div>
      </div>
    </div>
  </body>
</html>
