<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 12px;
      }

      .container {
        width: 100%;
        height: 100vh;
      }

      .contents {
        height: 300px;
        width: 300px;
        background: white;
      }
      .menu_item {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_item:hover {
        background: lightgray;
      }
      .menu_home {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_home:hover {
        background: lightgray;
      }
      .menu_short {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_short:hover {
        background: lightgray;
      }
      .menu_youtube {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_youtube:hover {
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <ul>
          <li class="menu_item">
            <img src="sidehome.svg" />
            <div>ホーム</div>
          </li>

          <li class="menu_item">
            <img src="torokuicon.svg" />
            <div>登録チャネル</div>
          </li>

          <li class="menu_item">
            <img src="short.svg" />
            <div>ショート</div>
          </li>

          <li class="menu_item">
            <img src="menuYoutube.svg" />
            <div>YouTube Music</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
