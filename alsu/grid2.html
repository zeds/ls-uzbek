<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
      }
      .container {
        width: 100%;
        height: 100vh;
      }
      .articles {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        background: #b8f7f8;
      }
      .article {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #04c0d6;
        color: white;
        margin: 10px;
        aspect-ratio: 1/1;
      }
      @media (width < 648px) {
        .articles {
          grid-template-columns: 1fr;
        }
      }

      @media (648px <= width < 768px) {
        .articles {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media (768px <= width < 1024px) {
        .articles {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
      @media (1024px <= width < 1280px) {
        .articles {
          grid-template-columns: 1fr 1fr 1fr 1fr;
        }
      }
      @media (1280px <= width < 1536px) {
        .articles {
          grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
      }

      .article_container img {
        width: 100%;
        border-radius: 12px;
      }
      .article_contents {
        width: 100%;
        display: flex;
        gap: 10px;
        padding: 5px;
      }
      .article_contents img {
        width: 36px;
        height: 36px;
        border-radius: 18px;
      }
      .article_text {
        width: 100%;
      }
      .title {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        font-size: 16px;
        font-weight: 400;
        line-height: 22px;
        color: #0f0f0f;
      }
      .author {
        font-size: 14px;
        color: #606060;
        font-weight: 400;
        line-height: 20px;
      }
      .statictics {
        font-size: 14px;
        color: #606060;
        font-weight: 400;
        line-height: 20px;
      }
      .header_frame {
        height: 30px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 20px;
        margin-top: 10px;
      }
      .logo img {
        height: 30px;
      }
      .search_container {
        display: flex;
        height: 40px;
      }
      .right_frame {
        height: 90%;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-right: 20px;
      }
      .item {
        width: 40px;
        height: 40px;
        background: red;
      }
      .right_frame img {
        height: 100%;
        width: 30px;
      }
      .search_container {
        display: flex;
        height: 40px;
        display: flex;
        justify-content: space-between;
      }
      .search_container input {
        width: 540px;
        height: 100%;
        border-radius: 20px 0 0 20px;
        border: solid 1px #d3d3d3;
        padding-left: 15px;
      }
      .search_container button {
        width: 60px;
        height: 100%;
        border-left: none;
        border: solid 1px #d3d3d3;
        border-radius: 0 20px 20px 0;
        background: #f8f8f8;
      }
      .right_frame img:last-child {
        border-radius: 20px;
        height: 32px;
      }
      .mic_icon {
        width: 40px;
        height: 40px;
        margin-left: 14px;
        background: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
      }
      .mic_icon:hover {
        background: #d0d0d0;
      }
      .search_container button:hover {
        background: #d0d0d0;
      }
      .video {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background: red;
      }
      .bell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }
      .contents {
        height: 300px;
        width: 300px;
        background: white;
      }
      .menu_item {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_item:hover {
        background: lightgray;
      }
      .menu_home {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_home:hover {
        background: lightgray;
      }
      .menu_short {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_short:hover {
        background: lightgray;
      }
      .menu_youtube {
        width: 204px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 12px;
        font-size: 16px;
        color: #0f0f0f;
        border-radius: 5px;
      }
      .menu_youtube:hover {
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header_frame">
        <div class="logo">
          <img src="loggo.png" />
        </div>
        <div class="search_container">
          <input type="text" placeholder="検索" />
          <button><img src="search.svg" /></button>
          <div class="mic_icon"><img src="mic.svg" /></div>
        </div>
        <div class="right_frame">
          <img src="movie.svg" />
          <img src="bell.svg" />
          <img src="shin.png" />

          <div class="container">
            <div class="contents">
              <ul>
                <li class="menu_item">
                  <img src="sidehome.svg" />
                  <div>ホーム</div>
                </li>

                <li class="menu_item">
                  <img src="torokuicon.svg" />
                  <div>登録チャネル</div>
                </li>

                <li class="menu_item">
                  <img src="short.svg" />
                  <div>ショート</div>
                </li>

                <li class="menu_item">
                  <img src="menuYoutube.svg" />
                  <div>YouTube Music</div>
                </li>
              </ul>
            </div>
          </div>

          <div class="articles">
            <div class="article">
              <div class="article_contents">
                <img src="yoasobi.png" />
                <div class="article_contents">
                  <img src="avatarka.jpg" />
                  <div class="article_text">
                    <div class="title">
                      𝗝-𝗣𝗼𝗽 𝗣𝗹𝗮𝘆𝗹𝗶𝘀𝘁 ゆとりある東京の午後🎏 ㅣ
                      昼にぴったりのJpopプレイリスト
                    </div>
                    <div class="author">semiii</div>
                    <div class="statictics">7万 回視聴・3 か月前</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="articles">
              <div class="article">
                <div class="article_contents">
                  <img src="yoasobi.png" />
                  <div class="article_contents">
                    <img src="avatarka.jpg" />
                    <div class="article_text">
                      <div class="title">
                        𝗝-𝗣𝗼𝗽 𝗣𝗹𝗮𝘆𝗹𝗶𝘀𝘁 ゆとりある東京の午後🎏 ㅣ
                        昼にぴったりのJpopプレイリスト
                      </div>
                      <div class="author">semiii</div>
                      <div class="statictics">7万 回視聴・3 か月前</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="article">article-3</div>
            <div class="article">article-4</div>
            <div class="article">article-5</div>
            <div class="article">article-6</div>
            <div class="article">article-7</div>
            <div class="article">article-8</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
