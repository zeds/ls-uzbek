<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background: white;
				font-size: 30px;
			}
			.calc_container {
				display: flex;
				margin-bottom: 10px;
			}
			.ans {
				padding: 0 10px;
				width: 170px;
				height: 50px;

				margin: 5px;
				background-color: #5c5c5c;
				display: flex;
				justify-content: end;
				align-items: center;
				color: white;
			}
			.pad_container {
				display: flex;
			}
			.pad {
				display: flex;
				width: 50px;
				height: 50px;
				justify-content: center;
				align-items: center;
				border-radius: 5px;
				background: black;
				color: blanchedalmond;
				cursor: pointer;
				margin: 5px;
			}
			.btn_div,
			.btn_minus,
			.btn_plus,
			.btn_multi,
			.btn_eq {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 50px;
				height: 50px;
				background: #ffbb3c;
				border: 1px solid black;
				color: white;
				cursor: pointer;
				border-radius: 25px;
			}
			.btn_c,
			.btn_pm,
			.btn_p {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 50px;
				height: 50px;
				background: gray;
				border: 1px solid black;
				color: white;
				cursor: pointer;
				border-radius: 25px;
			}
			.x,
			.y,
			.z,
			.plus,
			.equals {
				width: 50px;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				border-radius: 5px;
				border-radius: 25px;
			}
			.dentaku {
				display: grid;
				grid-template-columns: 50px 50px 50px 50px;
			}
			.btn {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 50px;
				height: 50px;
				background: #9e9e9e;
				border: 1px solid black;
				cursor: pointer;
				color: white;
				border-radius: 25px;
			}
			.btn_0 {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100px;
				height: 50px;
				background: #9e9e9e;
				border: 1px solid black;
			}
			.dentaku_bottom {
				display: grid;
				grid-template-columns: 100px 50px 50px;
			}
		</style>
	</head>
	<body>
		<div class="calc_container">
			<div class="x">x</div>
			<div class="plus">+</div>
			<div class="y">y</div>
			<div class="equals">=</div>
			<div class="z">z</div>
		</div>
		<div class="ans">0</div>
		<div class="dentaku">
			<div class="btn_c">C</div>
			<div class="btn_pm">±</div>
			<div class="btn_p">%</div>
			<div class="btn_div">÷</div>
			<div class="btn_7 btn">7</div>
			<div class="btn_8 btn">8</div>
			<div class="btn_9 btn">9</div>
			<div class="btn_multi">x</div>
			<div class="btn_4 btn">4</div>
			<div class="btn_5 btn">5</div>
			<div class="btn_6 btn">6</div>
			<div class="btn_minus">-</div>
			<div class="btn_1 btn">1</div>
			<div class="btn_2 btn">2</div>
			<div class="btn_3 btn">3</div>
			<div class="btn_plus">+</div>
		</div>
		<div class="dentaku_bottom">
			<div class="btn_0 btn">0</div>
			<div class="btn">.</div>
			<div class="btn_eq">=</div>
		</div>

			let z = document.querySelector(".z");

			let btn_5 = document.querySelector(".btn_5");
			let btn_6 = document.querySelector(".btn_6");
			let btn_7 = document.querySelector(".btn_7");
			let btn_8 = document.querySelector(".btn_8");
			let btn_9 = document.querySelector(".btn_9");
			let btn_plus = document.querySelector(".btn_plus");
			let btn_minus = document.querySelector(".btn_minus");
			let btn_multi = document.querySelector(".btn_multi"); // ✖️
			let btn_div = document.querySelector(".btn_div"); // ➗
			let btn_c = document.querySelector(".btn_c");
			let btn_pm = document.querySelector(".btn_pm");
			let btn_p = document.querySelector(".btn_p");
			let ans = document.querySelector(".ans");

			let btn_eq = document.querySelector(".btn_eq");
			x.style.background = "#ffbb3c";

			x.addEventListener("click", function () {
				x.style.background = "#A8AAFF";

				y.style.background = "transparent";
				select = "x";
			});
			y.addEventListener("click", function () {
				x.style.background = "transparent";
				y.style.background = "#A8AAFF";
				select = "y";
			});

			btn_0.addEventListener("click", function () {
				if (select === "x") {
					if (x.innerHTML !== "x") {
						x.innerHTML = x.innerHTML + "0";
					}
					ans.innerHTML = x.innerHTML;
				} else {
					if (y.innerHTML !== "y") {
						y.innerHTML = y.innerHTML + "0";
					}
					ans.innerHTML = y.innerHTML;
				}
			});
			btn_1.addEventListener("click", function () {

			// +
			btn_eq.addEventListener("click", function () {
				let x = Number(document.querySelector(".x").innerHTML);
				let y = Number(document.querySelector(".y").innerHTML);

				switch (type) {
					case "+":
						z = x + y;
						break;
					case "-":
						z = x - y;
						break;
					case "*":
						z = x * y;
						break;
					case "/":
						z = x / y;
						break;
					case "%":
						z = x % y;
						break;
				}

				document.querySelector(".z").innerHTML = z;
				document.querySelector(".ans").innerHTML = z;

				document.querySelector(".x").style.background = "#ffbb3c";
				document.querySelector(".y").style.background = "transparent";

				document.querySelector(".x").innerHTML = "x";
				document.querySelector(".y").innerHTML = "y";

				select = "x";
			});
			// +
			btn_plus.addEventListener("click", function () {
				document.querySelector(".plus").innerHTML = "+";
				x.style.background = "transparent";
				y.style.background = "#ffbb3c";
				select = "y";
				type = "+";
			});
			// -
			btn_minus.addEventListener("click", function () {
				document.querySelector(".plus").innerHTML = "-";
				x.style.background = "transparent";
				y.style.background = "#ffbb3c";
				select = "y";
				type = "-";
			});
			// *
			btn_multi.addEventListener("click", function () {

				x.style.background = "transparent";
				y.style.background = "#ffbb3c";
				select = "y";
				type = "*";
			});
			// /(割る)
			btn_div.addEventListener("click", function () {
				document.querySelector(".plus").innerHTML = "/";
				x.style.background = "transparent";
				y.style.background = "#ffbb3c";
				select = "y";
				type = "/";
			});
			btn_p.addEventListener("click", function () {

				x.style.background = "transparent";
				y.style.background = "#ffbb3c";
				select = "y";
				type = "%";
			});
			btn_c.addEventListener("click", function () {
				x.innerHTML = "x";
				y.innerHTML = "y";
				document.querySelector(".z").innerHTML = "z";
				select = "x";
				type = "+";
				document.querySelector(".x").style.background = "#fab012";
				document.querySelector(".y").style.background = "transparent";
				document.querySelector(".plus").innerHTML = "+";

				document.querySelector(".ans").innerHTML = "0";
			});
			btn_pm.addEventListener("click", function () {
				if (select === "x") {
					if (x.innerHTML !== "x") {
						x.innerHTML = x.innerHTML * -1;
					}
				}
				if (select === "y") {
					if (y.innerHTML !== "y") {
						y.innerHTML = y.innerHTML * -1;
					}
				}
			});
