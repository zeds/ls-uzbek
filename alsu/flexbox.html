<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container-1 {
        height: 50vh;
        width: 100%;
        display: flex;
        background: orchid;
        align-items: start;
        justify-content: space-between;
      }
      .container-2 {
        height: 50vh;
        width: 100%;
        display: flex;
        background: orchid;
        align-items: end;
        justify-content: space-between;
      }
      .item {
        width: 300px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px;
        background: paleturquoise;
        color: aquamarine;
        border: 10px solid;
        border-radius: 15px;
        border-color: bisque;
        font-size: 20px;
      }
      img {
        width: 300px;
        height: 200px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container-1">
      <div class="item"><img src="zz.png" /></div>
      <div class="item"><img src="yy.png" /></div>
      <div class="item"><img src="kawaii.png" /></div>
    </div>

    <div class="container-2">
      <div class="item"><img src="yoasobi.png" /></div>
      <div class="item"><img src="kk.png" /></div>
      <div class="item"><img src="aa.png" /></div>
    </div>
  </body>
</html>
