<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        background: slategray;
      }
      .contents {
        height: 300px;
        width: 300px;
        background: salmon;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 100px;
        height: 30px;
        background: pink;
        position: relative;
      }
      .item:hover .tooltip {
        background: red;
        cursor: pointer;
        visibility: visible;
      }
      .tooltip {
        visibility: hidden;
        position: absolute;
        right: 0;
        bottom: -45px;
        width: 35px;
        height: 25px;
        color: white;
        font-size: 12px;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
      }
      .item:hover {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="item">
          <div class="tooltip">Search</div>
        </div>
      </div>
    </div>
  </body>
</html>
