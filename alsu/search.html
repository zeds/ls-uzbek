<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100px;
      }
      .input_waku {
        width: 600px;
        height: 40px;
        background: #f8f8f8;
        display: flex;
        position: relative;
      }
      input {
        width: 100%;
        border-radius: 25px;
        border: solid 1px #d3d3dd;
        padding-left: 15px;
      }
      .box {
        width: 65px;
        height: 40px;
        background: #f8f8f8;
        position: absolute;
        right: 0;
        border-radius: 0 25px 25px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid 1px #d3d3dd;
      }
      img {
        height: 80%;
        background: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="input_waku">
      <input type="text" placeholder="検索" />
      <div class="box">
        <img src="search.svg" />
      </div>
    </div>
  </body>
</html>
