<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::after,
      *::before {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      body {
        background-color: rgba(0, 0, 0, 0.4);
        font-family: "Mukta", sans-serif;
        min-height: 100vh;
      }
      /* body {
        background: #fde4f2;
        font-size: 30px;
      } */
      .container {
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        width: 230px;
        box-shadow: 0 0 50px 10px rgba(0, 0, 0, 0.8);
        border-radius: 5px;
        overflow: hidden;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.8);
        transition: transform 0.1s ease;

        /* margin: 20px;
        justify-content: center;
        align-items: center;
        padding: 5px;

        border-radius: 20px; */
      }
      .calc_container {
        width: 200px;
        display: flex;
        /* margin-bottom: 10px; */
        border: 1px solid black;
      }

      .x,
      .y,
      .z,
      .plus,
      .equals {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* border-radius: 5px; */
        background: rgb(74, 73, 77);
        color: rgb(217, 216, 221);
      }
      .dentaku {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px;
        color: rgb(221, 221, 223);
      }
      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background: rgb(89, 88, 94);
        border: 1px solid rgb(83, 76, 96);
        cursor: pointer;
        color: rgb(221, 221, 223);
      }
      .btn_0 {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 50px;
        color: rgb(221, 221, 223);
        /* background: rgb(153, 152, 152); */
        border: 1px solid rgb(83, 76, 96);
      }
      .dentaku_bottom {
        display: grid;
        grid-template-columns: 100px 50px 50px;
      }
      .btn_div,
      .btn_multi,
      .btn_minus,
      .btn_plus,
      .btn_eq {
        background: rgb(244, 153, 40);
      }
      .btn_7,
      .btn_8,
      .btn_9,
      .btn_4,
      .btn_5,
      .btn_6,
      .btn_1,
      .btn_2,
      .btn_3,
      .btn_n,
      .btn_0 {
        background: #6b6b76;
      }
      .ans {
        background: rgb(74, 73, 77);
        width: 200px;
        margin: 0 auto;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(221, 221, 223);
        border-top: none;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calc_container">

        <div class="equals">=</div>
        <div class="z">z</div>
      </div>

      <div class="dentaku">

        <div class="btn_plus_minus btn">±</div>
        <div class="btn_per btn">%</div>
        <div class="btn_div btn">÷</div>
        <div class="btn_7 btn">7</div>
        <div class="btn_8 btn">8</div>
        <div class="btn_9 btn">9</div>
        <div class="btn_multi btn">x</div>
        <div class="btn_4 btn">4</div>
        <div class="btn_5 btn">5</div>
        <div class="btn_6 btn">6</div>
        <div class="btn_minus btn">-</div>
        <div class="btn_1 btn">1</div>
        <div class="btn_2 btn">2</div>
        <div class="btn_3 btn">3</div>
        <div class="btn_plus btn">+</div>
      </div>
      <div class="dentaku_bottom">
        <div class="btn_0 btn">0</div>
        <div class="btn_n btn">.</div>
        <div class="btn_eq btn">=</div>

      // +
      btn_eq.addEventListener("click", function () {
        let x = Number(document.querySelector(".x").innerHTML);
        let y = Number(document.querySelector(".y").innerHTML);

        switch (type) {
          case "+":
            z = x + y;
            break;
          case "-":
            z = x - y;
            break;
          case "*":
            z = x * y;
            break;
          case "/":

            break;
          case "%":
            z = x % y;
            break;
        }

        document.querySelector(".z").innerHTML = z;
        document.querySelector(".ans").innerHTML = z;

      });
