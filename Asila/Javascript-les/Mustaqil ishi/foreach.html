  <head>

  <body>
    <script>
      const ismlar = ["ahror", "asror", "abror", "sardor"];
      const newIsmlar = [];

      // console.log(ism)
      ismlar.forEach(function (ism, index) {
        const newIsm =
          ism.charAt().toUpperCase() + ism.slice(1).toLowerCase() + "bek";
        newIsmlar.push(newIsm);
        //    console.log(newIsm, i)
      });
      console.log(newIsmlar);
    </script>
  </body>
