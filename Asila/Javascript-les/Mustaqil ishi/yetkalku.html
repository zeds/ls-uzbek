<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-wrapper">
      <table>
        <thread>
          <tr>
            <th>
              <input disabled type="text" />
            </th>
          </tr>
        </thread>
        <tbody>
          <tr>
            <td class="remove-element c">C</td>
            <td class="remove-element r">R</td>
          </tr>
          <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td data-sign="+" class="sign">+</td>
          </tr>
          <tr>
            <td class="num">6</td>
            <td class="num">5</td>
            <td class="num">4</td>
            <td data-sign="*" class="sign">x</td>
          </tr>
          <tr>
            <td class="num">3</td>
            <td class="num">2</td>
            <td class="num">1</td>
            <td data-sign="-" class="sign">-</td>
          </tr>
          <tr>
            <td class="dot">.</td>
            <td class="num">0</td>
            <td class="equal">=</td>
            <td data-sign="/" class="sign">/</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="kalku.js"></script>
  </body>
</html>
