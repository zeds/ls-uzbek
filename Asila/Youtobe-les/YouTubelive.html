<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube in Live</title>
    <link rel="stylesheet" href="Youtobelive.css" />
  </head>
  <body>
    <header class="header_container">
      <div class="left_container">
        <div class="line">
          <img src="akar-icons--three-line-horizontal.svg" />
        </div>

        <img class="logo" src="YouTube_Logo_2017.svg.png" />
      </div>

      <div class="search_container">
        <input type="text" placeholder="Search" />

        <button class="search_button">
          <div class="tooltip-text">Search</div>
          <img src="search-outline.svg" />
        </button>

        <div class="mic_icon">
          <div class="tooltip-text">Search with your voice</div>
          <img src="baseline-mic (1).svg" />
        </div>
      </div>
      <div class="right_container">
        <div class="movie">
          <div class="tooltip-text">Create</div>
          <img src="movie.svg" />
        </div>

        <div class="bell">
          <div class="tooltip-text">Notifications</div>
          <img src="bell (1).svg" />
        </div>

        <img class="profile" src="Asila.jpg" />
      </div>
    </header>
    <main>
      <div class="article_container">
        <div class="article_video">
          <img src="xch.webp" />

          <div class="text_container">
            <div class="theme">
              <div class="title">
                #7 - Taqqoslash operatorlari. If va Else. Umumiy dasturlash
                teoriyasi. Dasturlashni o'rganish kursi
              </div>
            </div>
            <div class="bottom_icon">
              <div class="description">
                <img src="xushnud.jpg" />
                <div class="user">
                  <div class="author">Xushnudbek channel</div>
                  <div class="statistics">70,5 тыс. подписчиков</div>
                </div>
              </div>
              <div class="icon_family">
                <button class="subscribe_button">
                  <div class="tooltip-text"></div>
                  <img src="bell (1).svg" />
                </button>
                <div class="subscribe">
                  <select>
                    <option>Subscribe</option>
                    <option>Unsubscribe</option>
                  </select>
                </div>
                <div class="left_icon">
                  <div class="like">
                    <button class="like_button">
                      <div class="tooltip-text">Liked</div>
                      <img src="like.svg" />
                    </button>
                    <button class="dislike_button">
                      <div class="tooltip-text">Disliked</div>
                      <img src="dislike.svg" />
                    </button>
                  </div>
                  <button class="share_button">
                    <div class="tooltip-text">share</div>
                    <img src="share.svg" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="share"></div>
        <div class="download"></div>
      </div>
      <div class="articles"></div>
    </main>
    <!-- shu yerdan comment boshlangan -->
    <div class="conteinercomment">
      <input id="name" type="text" placeholder="Enter your name" />
      <input id="comment" type="text" placeholder="comment here" />
      <button id="commentButton">コメント</button>
      <button id="clearButton">clear</button>

      <div id="lists"></div>
    </div>

      let indexComment = 0;

      const comments = [

            "https://yt3.ggpht.com/lzgaVr4cM4pQwFOucoi5pa4JZJJhBJ32PxqIJtISYXvy054v0JyWA7GoBtVDV5PvDq_1wJncWg=s68-c-k-c0x00ffffff-no-rj",
        },
        {

          name: "高橋",
          // age: 25,
          comment: "いつも一緒に居る人がそばに居れば安心するんだよねぇ🍀",
          cntHeart: 1,
          image_url:
            "https://yt3.ggpht.com/lzgaVr4cM4pQwFOucoi5pa4JZJJhBJ32PxqIJtISYXvy054v0JyWA7GoBtVDV5PvDq_1wJncWg=s68-c-k-c0x00ffffff-no-rj",
        },
        {
          id: "07ae9121-d2c1-4d1d-8034-57a57fc3bbdb",
          name: "山田",
          // age: 37,
          comment: "そうなのねー😢 家族だね😭",
          cntHeart: 6,
          image_url:
            "https://yt3.ggpht.com/lzgaVr4cM4pQwFOucoi5pa4JZJJhBJ32PxqIJtISYXvy054v0JyWA7GoBtVDV5PvDq_1wJncWg=s68-c-k-c0x00ffffff-no-rj",
        },
      ];

      // コメントボタン
      document
        .getElementById("commentButton")
        .addEventListener("click", function () {
          let parent = document.getElementById("lists");
          // inputの値を取得
          // オブジェクトを作成 { name: xxxx, comment: xxx}
          // commentsにオブジェクトを追加
          let name = document.getElementById("name").value;
          let comment = document.getElementById("comment").value;

          if (editMode) {
            // 編集の時
            comments[indexComment].name = name;

        });

          clearElements();
          comments.splice(0, comments.length);
        });

      function showComments() {
        let parent = document.getElementById("lists");

        // commentsを表示したい
        for (let i = 0; i < comments.length; i++) {
          let elem = document.createElement("div");
          elem.className = "elem";

          let left = document.createElement("div");
          left.className = "left";

          let img = document.createElement("img");
          img.src = comments[i].image_url;
          img.width = 40;
          img.height = 40;
          left.appendChild(img);
          // elem.appendChild(img);

          // 佐藤 49歳
          let comment = document.createElement("div");
          comment.innerHTML =
            comments[i].name +
            " " +
            // comments[i].age +
            // "歳 " +
            comments[i].comment;
          left.appendChild(comment);

          elem.appendChild(left);

          let right = document.createElement("div");

          // ハートボタン追加
          let heartButton = document.createElement("button");
          if (comments[i].cntHeart !== 0) {
            heartButton.innerHTML = "❤";
          } else {
            heartButton.innerHTML = "♡";
          }
          heartButton.innerHTML = "♡";
          heartButton.addEventListener("click", function () {
            comments[i].cntHeart++;
            clearElements();
            showComments();
          });

          // 編集ボタン
          let editButton = document.createElement("button");
          editButton.innerHTML = "編集";
          editButton.addEventListener("click", function () {
            editMode = true;
            indexComment = i;
            document.getElementById("name").value = comments[i].name;
            document.getElementById("comment").value = comments[i].comment;
            document.getElementById("commentButton").innerHTML = "編集完了";
            // comments[i].name = "鈴木";
            // clearElements();
            // showComments();
          });

          // 削除ボタン
          let deleteButton = document.createElement("button");
          deleteButton.innerHTML = "削除";
          deleteButton.addEventListener("click", function () {
            comments.splice(i, 1);
            clearElements();
            showComments();
          });

          right.appendChild(heartButton);
          right.appendChild(editButton);
          right.appendChild(deleteButton);
          elem.appendChild(right);

          parent.appendChild(elem);
        }
      }

      function clearElements() {
        const all = document.querySelectorAll(".elem");

        for (let i = 0; i < all.length; i++) {
          all[i].remove();
        }
      }

      // commentsを表示
      showComments();
    </script>
  </body>
</html>
