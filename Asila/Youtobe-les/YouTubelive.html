<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube in Live</title>
    <link rel="stylesheet" href="Youtobelive.css" />
  </head>
  <body>
    <header class="header_container">
      <div class="left_container">
        <div class="line">
          <img src="akar-icons--three-line-horizontal.svg" />
        </div>

        <img class="logo" src="YouTube_Logo_2017.svg.png" />
      </div>

      <div class="search_container">
        <input type="text" placeholder="Search" />

        <button class="search_button">
          <div class="tooltip-text">Search</div>
          <img src="search-outline.svg" />
        </button>

        <div class="mic_icon">
          <div class="tooltip-text">Search with your voice</div>
          <img src="baseline-mic (1).svg" />
        </div>
      </div>
      <div class="right_container">
        <div class="movie">
          <div class="tooltip-text">Create</div>
          <img src="movie.svg" />
        </div>

        <div class="bell">
          <div class="tooltip-text">Notifications</div>
          <img src="bell (1).svg" />
        </div>

        <img class="profile" src="Asila.jpg" />
      </div>
    </header>
    <main>
      <div class="article_container">
        <div class="article_video">
          <img src="xch.webp" />

          <div class="text_container">
            <div class="theme">
              <div class="title">
                #7 - Taqqoslash operatorlari. If va Else. Umumiy dasturlash
                teoriyasi. Dasturlashni o'rganish kursi
              </div>
            </div>
            <div class="bottom_icon">
              <div class="description">
                <img src="xushnud.jpg" />
                <div class="user">
                  <div class="author">Xushnudbek channel</div>
                  <div class="statistics">70,5 тыс. подписчиков</div>
                </div>
              </div>
              <div class="icon_family">
                <button class="subscribe_button">
                  <div class="tooltip-text"></div>
                  <img src="bell (1).svg" />
                </button>
                <div class="subscribe">
                  <select>
                    <option>Subscribe</option>
                    <option>Unsubscribe</option>
                  </select>
                </div>
                <div class="left_icon">
                  <div class="like">
                    <button class="like_button">
                      <div class="tooltip-text">Liked</div>
                      <img src="like.svg" />
                    </button>
                    <button class="dislike_button">
                      <div class="tooltip-text">Disliked</div>
                      <img src="dislike.svg" />
                    </button>
                  </div>
                  <button class="share_button">
                    <div class="tooltip-text">share</div>
                    <img src="share.svg" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="share"></div>
        <div class="download"></div>
      </div>
      <div class="articles"></div>
    </main>
  </body>
</html>
